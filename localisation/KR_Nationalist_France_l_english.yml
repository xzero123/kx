# Intro and starting politics

nfa.1.t:0 "The Situation of the French Republic - History"
nfa.1.d:0 "The Third Republic fell in the same way it came to be: in defeat by German arms and facing socialist unrest. As the civil war that followed the Communard revolution of 1920 eventually came to a close, the government chose exile instead of surrender. Having retreated to Marseilles, they embarked with the French navy towards Algiers, hoping that this temporary situation would soon be resolved as the newly created Federation of Communes of France would undoubtedly either quickly collapse on itself, or be put down by the Boches. Neither happened and instead, a peace treaty was concluded between the German Empire and the Commune, with little to no regard towards the exiled government. The Commune was recognised as the successor of the French Republic by most of the newly German-aligned world, while the exiles remained seen as the legitimate government by those who had fought beside them in the Weltkrieg. But the refugees refused to be cowed: they renewed their claim as the legitimate government of all of France and her empire and their commitment to the Entente, preparing for any opportunity to strike.\n\nHowever, the aftermath of the exile proved highly unstable. With the remnants of the Parliament and mainstream parties thrown into chaos by the defeat and exile, the great commander Ferdinand Foch seized control in a bloodless putsch, ruling at the head of a thinly-veiled junta until his death in 1929. His shoes were filled with ease by his fellow war hero, Phillipe Pétain, the Lion of Verdun. Pétain's rule has, so far, been percieved as less autocratic than his predecessor's, with the Maréchal willing to delegate to the Assembly and civilian politicians when needs be, and chosing to co-operate with the parties of the centre-right, as well as the corporatist Croix de Feu. Nevertheless, he alone is the leader of France, and the constitution remains suspended and ignored, with the military continuing to dominate both politics and the economy, and parliament often sidelined. However, Pétain’s premier, General Maurice Janin, has a less than admirable record of incompetence, and his many blunders may soon catch up with him and his government..."
nfa.1.a:0 "Those Accursed Communards!"

nfa.2.t:0 "The Situation of the French Republic - Political Situation"
nfa.2.d:0 "The circumstances of the revolution and exile have convinced Maréchal Pétain, and a large proportion of the population, that only a dynamic and authoritarian rule can save France, at least until the métropole is liberated. However, both far-right royalists and liberals are increasingly dissatisfied with the regime, and are slowly becoming restless for change. This is not helped by the percieved incompetence of the Premier, Maurice Janin, who has already endangered the government with his blunders before, and may well do so again. Even Pétain's allies in the Croix de Feu and PRD are starting to grow impatient with the political stagnation, and de la Rocque's corporatists are increasingly hindered by internal factionalism, making them hardly the ally they once were. To put it simply, the junta is slowly but surely losing political credibility and is now mainly held together by the prestige of Pétain."
nfa.2.a:0 "We can trust the Lion!"

nfa.3.t:0 "The Situation of the French Republic - Growing Concerns"
nfa.3.d:0 "As if this lack of civilian support wasn’t enough, trust in the Marshal is starting to erode within the army, the backbone of the regime. Pétain’s favouritism towards his protégés has put many in key positions, and though they certainly are competent, many officers are left behind while others worry that this could encourage doctrinal rot, that Pétain is surrounding himself with yesmen. Increasinly, debate is flairing up within his clique, between General de Gaulle and  Admiral Darlan, whose proposals for the Libération are starkly different, over how the military should prepare to free the métropole.\n\nThe most important problem facing the nation, however, is simply its situation, in exile. Though in Algeria, officially annexed as part of France as an overseas department in the late 19th century, exiles and pieds-noirs settlers make up a significant part of the population, in some major cities even making up a majority, overall Europeans are still a small minority ruling over millions of indigènes, who despite being considered Frenchmen are essentially second-class citizens, subject to heavy taxes and forced labour, with rule from Algiers enforced by native elites and the army. Since the defeat in the Weltkrieg, the colonial situation is precarious: unrest is ruthlessly put down, recent famines were badly managed, syndicalist and pan-Arab agents spread propaganda against colonial authorities. However, most traditional indigenous elites are still loyal to France, and there exists a growing class of French-educated natives and native war veterans who despite wanting reform remain loyal. But one thing is clear: if the government is careless, further unrest and perhaps even revolts are bound to happen.\n\n§RBe careful! A failure to keep the resistance in non-core African states under 80 will result in revolts.§!"
nfa.3.a:0 "I’m sure it’s going to be fine!"

nfa.4.t:0 "Death of a Friend"
nfa.4.d:0 "His Majesty George V, by the Grace of God, of the United Kingdom of Great Britain and Ireland and of the British Dominions beyond the Seas, King, Defender of the Faith, Emperor of India, friend of France, our great ally during the Great War and since our exile, as well as a personal friend of Marshal Pétain since the two met on the battlefields two decades ago has died today at 70 years old. Though the situation is unfortunately tense at home, given the magnitude of the event it is important for the Entente that the Lion attends the funeral of George V and the coronation of his son Edward, and more personally for Pétain it is important to mourn a friend and ally, who like him oversaw the exile of his people after bloody revolutions in their homelands, and like him was wholeheartedly dedicated to one day come back and retake what is rightfully theirs. And so Marshal Pétain embarked on a special Trans-Atlantic flight, ready to honour the memory of a friend but celebrate a new era of Anglo-French friendship."
nfa.4.a:0 "The King is dead, long live the King!"

nfa.5.t:0 "The Lion in Canada"
nfa.5.d:0 "After a sixty-hour transatlantic flight, Marshal Pétain arrived in Ottawa, greeted by Prime Minister Mackenzie King and a large crowd of Canadians, mostly Québécois who see this state visit as a renewal of Anglo-French cooperation. They then drove to Windsor, where late King-Emperor George had asked to be buried. After a grandiose and emotional ceremony where Pétain was finally able to say farewell to a personal friend and ally, he took a tour of Ontario and Québec, greeted all along the way as a friend of the Empire, before meeting with King Edward VIII. In a pre-planned move, the two men shook hands in front of the media of the world, and the new king declared that no matter the struggles the future holds, the French and British nations would always fight side by side in this great crusade against the syndicalist threat. Later on, the two men held a private talk, discussing current issues facing the Entente, the policies that both men were planning on undertaking, as well as the inevitable prospect of war. The mutual undying commitment of both nations to each other was, of course, renewed, announcing even stronger bonds within the Entente."
nfa.5.a:0 "Time to return home"

committed_to_return_home:0 "Committed to return home"

nfa.6.t:0 "A Murder in the Casbah"
nfa.6.d:0 "Shocking news has reached the nation today. Last night, the retired General Henri Mordacq was found dead in the Casbah, having been stabbed repeatedly and left to bleed out in the gutter. Mordacq had a glittering career in the Great War, successfully holding the town of Arras against the Germans in 1914, and becoming deeply influential in the Clemenceau government. However, he became far too indebted to the Tiger for his own good, and with the fall of the Clemenceau government amidst the revolution and Foch's coup, his political career collapsed. His military career soon followed, with the general staff increasingly wary of his unorthodox theories. Nonetheless, by the time of his death he had become a prolific writer, and his fierce defence of Clemenceau had made him a prominent figure among liberals.\nAlready, the right-wing press, notably the Croix-de-Feu's paper Le Flambeau and of course the Action Française, are pointing the finger at natives, Jews, socialists, and everything in between. Notably, this cause has been taken up by Joseph Darnand. This is the first major scandal to have broken out since he split from the Croix-de-Feu, and he clearly wants to make a success of it, calling in harsh and clear terms for a crackdown on Algerian nationalists.\nMany in the Pétain government, even if they lack the same hysteria, are also now calling for an investigation focused on Arab organisations in the Casbah and possible socialist infiltration, arguing simply and persuasively that these groups were likely behind the old general's death. However, some are arguing that we can't point the finger at any specific group yet, and a much broader investigation is needed. Janin's cabinet has so far been unable to reach a decision, and the premier himself seems dangerously indifferent. As such, the matter has reached Pétain himself, who must now come to a decision."
nfa.6.a:0 "The Arabs were obviously behind this, let's clean up the Casbah."
nfa.6.b:0 "We can't know for sure: maybe we should dig deeper..."

nfa.7.t:0 "The Culprits"
nfa.7.d:0 "After weeks of investigation, loyally aided by numerous white citizens who were present in the Casbah at the time, it has been made clear beyond much doubt that Algerian nationalists were at fault for Mordacq's murder. Although a specific murderer has not yet been found, and those we have rounded up have proved notably resilient under interrogation, it is quite clear to all involved that cells of the socialist and Algerian nationalist ENA, and its associated groups, were responsible.\nAs such, the government has resolved to order a new crackdown on nationalism and native groups across Algeria and the West African colonies, lest this happen again. Meanwhile Joseph Darnand, whose own nephew aided the police during the investigation, has emerged from his first major political test stronger than ever."
nfa.7.a:0 "I want all these Arabs behind bars before sunset!"

nfa.8.t:0 "An Unexpected Arrest"
nfa.8.d:0 "Today, the news splashed across the front pages has astonished most. The murderers of Henri Mordacq have been clearly proven as guilty and rounded up. They are, however, a far cry from the Arabs, Jews, or leftists whom Maurras and Darnand had accused. Rather, the guilty men are outwardly respectable white citizens - and among them, crucially, is Henry Charbonneau, Joseph Darnand's own nephew and a former member of the Action Française, who drifted further to the right and joined more fringe leagues. This connection to the murder has greatly embarassed Darnand, and aroused a great deal of suspicion. Clearly, the circumstances and motives behind Mordacq's death will have to be looked into even further."
nfa.8.a:0 "This doesn't seem right..."

nfa.9.t:0 "La Cagoule"
nfa.9.d:0 "After much investigation and infiltration by the police, the full shocking truth of Mordacq's death has now become clear.\nThe naval veteran and engineer Eugène Deloncle, who had initially supported the AF before leaving it due to his frustration with Maurras's unwillingness to violently seize power, has formed a deep-running and extemsive terrorist organisation, up to now in total secrecy. Deloncle's organisation, dubbed "La Cagoule" by the AF writer Maurice Pujo, due to the cowls they wear in their initiation rituals, seemingly sought to inspire harsher crackdowns against liberals and Arab nationalists, as well as further radicalise the French right, by framing leftist or Arab groups for terror attacks, as happened in the case of Mordacq.\nThe group, it is clear, has enjoyed the support of several notable industrialists, most notably the founder of L'Oréal, Eugène Schueller, and countless previously respected figures have been implicated in the scandal. Most prominently among these is Joseph Darnand himself, now revealed to be an active member of the organisation, and directly complicit in the death of the general. Although an attempt was made to bring him to justice, his home was found abandoned, and it is believed that he has fled across the sea to Romania."
nfa.9.a:0 "Terrorist scum!"

nfa.10.t:0 "Janin's Plan"
nfa.10.d:0 "Pétain's premier, Maurice Janin, has few redeeming features. He is uncharismatic, unmotivated, incompetent, and prone to political blunders. He is, however, loyal, and it is that loyalty that has inspired him to come to the Maréchal today with an undesirable, if necessary, proposal. Janin intends to pay off a large deputies in the Assembly to approve his planned laws for re-armament and military investment. Although Janin knows that such corrupt measures are far from ideal, and could cause significant problems if leaked, he is certain that it is the only way forward, in light of growing frustration with his government and abilities. Reluctantly, the old Marshal can only agree."
nfa.10.a:0 "Let's at least hope this can be kept quiet..."

nfa.11.t:0 "The Scandal Breaks"
nfa.11.d:0 "In news that surprised few in the know, Janin's corruption has today been exposed, in all its sordid detail. Elaborate bribes, distrubing threats, even promises to turn a blind eye to blatantly illegal activity in exchange for support: all have been common practices of the Janin government, and all have intensified recently as Janin makes a belated effort to strenghten his hand. Everyone from the staunch liberal Camille Chautemps to Charles Maurras and Joseph Darnand has harshly rebuked not only Janin but Pétain himself, and although Janin's own fall from power is now a certainty, some even speculate that the Junta itself is on the way out."
nfa.11.a:0 "Ah, muerde..."

nfa.12.t:0 "Janin's Resignation"
nfa.12.d:0 "Today, the inevitable came to pass, and, after two days spent locked away in his office, Maurice Janin gave a short, regretful speech to a jeering assembly, announcing his immediate resignation. It is clear that Pétain himself had forced him out, threatening that if he didn't go quietly he would lose not only his rank in the army but his liberty as well. And thus fell the Janin regime, ineffectual and shambolic to the end. Pétain's next move as he attempts to stabilise the situation is for now unknown, but members of the Croix-de-Feu, PRD, and even AF have all been seen meeting with representatives of the junta."
nfa.12.a:0 "What lies next?"

nfa.13.t:0 "Our Next Move"
nfa.13.d:0 "Ever since Janin resigned, the Republic has been without any Prime Minister, and the junta has been in chaos, with Pétain forced to take on the daily administrative responsibilites that he has grown used to delegating. Meanwhile, protests supported by everyone from liberals to legionaires are continuing in the streets, and we are running out of time to stabilise the situation. As such, two possibilites lie before Pétain.\nFirst, as is suggested by many, he could seek to gain the support of civilian politicians, through more... legitimate means than Janin had used. This would entail entering into discussions with either François de la Rocque, leader of the Croix-de-Feu and darling of the far right, or Louis Marin, leader of the centre-right Parti Républicain Démocrate. Either man would be able to use his political prestige and support base to restore confidence in the regime, but would also demand extensive concessions in exchnage for doing so: something which has isnpired some Pétain loyalists to urge the Maréchal not to bother talking to any politicians. Civilian politics, they argue, is responsible for dragging France into the chaos it currently faces, and it is time for Pétain to fully secure the junta's position and bend the Assembly to his will. The old marshal must chose a course of action, but he has little time..."
nfa.13.a:0 "Arrange a meeting with de la Rocque, we need nationalist backing."
nfa.13.b:0 "We have to maintain the basis of the Republic: reach out to Marin."
nfa.13.c:0 "Enough is enough. Declare martial law in Algiers!"

nfa.14.t:0 "A Meeting with the Colonel"
nfa.14.d:0 "As faithfully arranged by Pétain's supporters, the Lion of Verdun, the respected commander of the Great War, has met with François de la Rocque, a heroic common soldier from the same conflict. While Pétain rose first to the position of Foch's right-hand man, de la Rocque became active in veterans' groups, joining the right-wing Croix-de-Feu in 1927 and taking it over two years later, the same year that Pétain succeeded the late Foch as President. Since them, de la Rocque has greatly expanded his organisation from a vaguely nationalistic group for disgruntled old soldiers to a formidabble political movement, advocating for corporatist economics, French nationalism, and a strong Presidency. Perhaps predictably, the Croix-de-Feu has so far been glad to support the Junta, gaining the votes of many of Pétain's sympathisers among the public and has been vital in maintaining parliamentary support for the junta.\nAlthough de la Rocque now promises that he will continue to stand by Pétain no matter what, he today suggested to the Marshal that appointing a new cabinet, dominated by members of the Croix-de-Feu, with himself as Premier, would go a long way to resolving the crisis. He is, indeed, correct. With open backing from de la Rocque's newspaper, Le Flambeau, his paramilitary "dispos", and from his extensive support base, the junta will surely be able to move on from the crisis. Nonetheless, some allies are cautioning Pétain that granting de la Rocque such influence may well lead to the end of the junta, with de la Rocque slowly displacing the Maréchal."
nfa.14.a:0 "We must be sure of his backing, we have to accept."
nfa.14.b:0 "He'll stay loyal anyway: we don't need to give him so much power."

nfa.15.t:0 "The de la Rocque Cabinet"
nfa.15.d:0 "Today, Pétain appeared before the assembly to give an extensive speech, broadcast to the nation over radio, admitting the failings of the junta and acknowledging the need for reform. With that in mind, he went on to announce that the popular right-wing nationalist, Colonel François de la Rocque, would be appointed as his new premier, with a cabinet dominated by the Colonel's allies in his party and in business. This is a significant change in direction for the junta, as de la Rocque, despite his military past, left the army shortly after the war, and is thus the first civilian Premier since Foch's coup. Such a major step has astonished many around the world, and, although the nature of de la Rocque's policies hardly makes this a sign of liberalisation, the sun may be setting on the Junta."
nfa.15.a:0 "Good luck, Premier de la Rocque!"

nfa.16.t:0 "Martial Law"
nfa.16.d:0 "With the crisis dragging on, and his opportunities to form political alliances either exhausted or refused, Maréchal Pétain today took the drastic step of declaring martial law in Algiers, citing "the ongoing struggle against syndicalism" as his formal reason. Of course, this has confused few, and it is obvious that he intends simply to consolidate his own power. Later in the day, a large number of soldiers, led by General de Gaulle entered the Assembly. Reluctantly unchallenged by the liberals and greeted with cheers by the delegates of the Croix-de-Feu, they presented a simple bill, declaring full support for Phillipe Pétain and recognising him as both President and Prime Minister. The motion was adopted near-unanimously, and the handful that voteed against it were promptly placed under arrest.\nNow, young soldiers patrol the streets of Algiers, rounding up Arab nationalists in the Casbah and liberal dissidents in the European quarter. Opposition to Pétain will doubtless fast evaporate, as politicians scramble to save their careers and freedom. Although it has taken brute force to secure the junta, and some condemnation may come our way, this alone could have saved France."
nfa.16.a:0 "Vive le Maréchal!"

nfa.17.t:0 "A Meeting with Marin"
nfa.17.d:0 "As faithfully arranged by Pétain's supporters, the Lion of Verdun, the respected commander of the Great War, has met with Louis Marin, a conservative politician and staunch republican. When Foch assumed control of the government, Marin was one of many centrist politicians who reluctantly accepted the junta as a stabilising force. Over the 1920s, he came to staunchly defend the Foch regime from both its opponents and his own party, and with the tacit backing of the Junta, took charge of the Parti Républicain Démocrate, a merger of France's two dominant conservative parties. When Pétain succeeded Foch in 1929, Marin aided in the smooth transition of power, and has since been a prominent, if reluctant, supporter of the regime in the assembly. Pétain for his part has been willing to delegate policymaking and day-to-day administration to the PRD, among other parliamentary allies.\nHowever, Marin is now suggesting that only reforms can restore the people's confidence in Pétain's government. As such, he is urging the Maréchal to appoint him as the new Premier, with a cabinet made up of liberals and republicans, to slowly prepare the French nation for a return to democratic life, once the Métropole is liberated. However, many in Pétain's clique argue that we cannot risk allowing liberals too much influence, and that parliamentary chaos must be avoided."
nfa.17.a:0 "Reform is the way forward, accept his proposals."
nfa.17.b:0 "Politicians' bickering got us into this mess in the first place!"

nfa.18.t:0 "The Marin Cabinet"
nfa.18.d:0 "Today, Pétain appeared before the assembly to give an extensive speech, broadcast to the nation over radio, admitting the failings of the junta and acknowledging the need for reform. With that in mind, he went on to announce that the veteran conservative and republican, Louis Marin, would be appointed as his new premier, with a cabinet dominated by republican politicians and liberal-minded businessmen. This is a significant change in direction for the junta, Marin, a longstanding deputy and leader of the Parti Républicain Démocrate, is the first civilian Premier since Foch's coup. Such a major step has astonished many around the world, and, although Marin would certainly have had to accept the continuation of the Pétain presidency to get this far, this may well be a sign of steps towards democratisation."

nfa.19.t:0 "Le Lion et L’Ours" #Fight for Influence
nfa.19.d:0 "Philippe Pétain and Henri Mordacq, the Lion and the Bear, the man who held at Verdun and the hero of the defence of Arras, two legends of the Grande Guerre, two men who despite everything else respect and admire each other, now opposed by political issues. While Mordacq has emerged as the leader of the more democratic forces within the nation, Pétain believes a strong, moral rule is needed for the salvation of France. While Marshal Pétain has the support and admiration of many, particularly veterans and more generally the upper classes, Mordacq can count on popular discontentment caused by the tight grip the army has kept on French society since the defeat. While this is all still a game of political chess, some fear this conflict could escalate. In any case, the tension is palpable as both men scramble to find support."
nfa.19.a:0 "The Marshal held at Verdun, he’ll hold against some jumped-up politicians!"

