nfa.129.d:0 "With a modest presence extending over the metropolitan region in occupied France, the German diplomats have put forward a tense agreement for us. This war has cost Germany a great deal of lives and materials, many of which were destroyed at the hands of the French people. They are pushing for the annexation of the Pas-de-Calais region, the establishment of Brittany, a two year limited armament treaty, the destruction of the forts along our shared border, a short term economic reparations deal to help them recover the losses they took and an agreement to end hostilities for the near future while our nations rebuild. In exchange, they will turn over to us the rest of occupied France that they hold."
