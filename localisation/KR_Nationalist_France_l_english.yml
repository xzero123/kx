NFA_native_unrest_2_desc:0 "The Code of the Indiginate remains in place since its creation in 1887. A diverse set of laws and regulations imposed on the native populations of the empire, they enshrine their inferior legal status despite them being technically French citizens. Collective punishment, a paralel justice system, forced labour and service in the armed forces, enforced by native elites under the guise of modernisation and spread of civilisation: to say that the Indigénat has created ressentment would be an understatement. However it has proved to be a sure source of labour for the colonial effort and is supported by many prominent voices in government who argue that maintaining this status quo is necessary to prepare for the Reconquest."

NFA_internal_unrest:0 "Simmering Discontent"
NFA_internal_unrest_desc:0 "Years of inaction and politcal stagnation have caused many elements within the army and the population to become dissatisfied with the current regime, something hardly helped by Maurice Janin's repeated blunders. This has exensively played into the hands of both resurgent liberal parties and the far-right Leagues. Although it is supressed, contestation is slowly but surely growing within the French Republic."

