nfa.131.t:0 "German demands at the Congress" #Peace Deal 2
nfa.131.d:0 "With a sizeable presence extending over the metropolitan region in occupied France, the German diplomats have put forward a harsh agreement for us. This war has cost Germany a great deal of lives and materials, many of which were destroyed at the hands of the French people. They are pushing for the annexation of the Pas-de-Calais region, the establishment of Brittany, a two year limited armament treaty, unrestricted military access through France, the destruction of the forts along our shared border, a short term economic reparations deal to help them recover the losses they took and an agreement to end hostilities for the near future while our nations rebuild. In exchange, they will turn over to us the rest of occupied France that they hold."
nfa.131.a:0 "Accept the offer"
nfa.131.b:0 "Decline the offer"

nfa.132.t:0 "Congress of Lyon" #Peace Deal 2
nfa.132.d.2.bel:0 "With a large presence extending over the major metropolitan region in occupied France, our diplomats have some room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany a great deal of lives and materials, many of which were destroyed at the hands of the French. They are pushing for the dismantling of the French forts along our shared border, a restriction on the tonnage of new French warships, the establishment of Brittany firmly in our sphere, and the annexation of the Pas-de-Calais region into Belgium. A short term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the rest of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for some demands that are a bit more worthy of the cost the German people spent to reach this point. They are seeking the same agreements as the doves with the additional clause that the French military must not be allowed to secretly rearm themselves. We will enforce an agreement of unrestricted military access to watch over the French people for any sign of treachery.\n\nFurther still, some more hawkish members of the diplomatic mission put forth that France must be subjected to economic dependence upon Germany. They must keep all of the previous agreements as well as submit themselves to becoming a member of the Mitteleuropan economic union. If their economy is dependent on ours, they can't afford to rise against us!\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted, the more reasonable request of the moderates that is likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
