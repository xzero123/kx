#############
###FOCUSES###
#############

NFA_troops_on_the_streets:0 "Pétain Holds On"
NFA_troops_on_the_streets_desc:0 "With the political crisis reaching breaking point, and the junta embittered against civilian politics, Maréchal Pétain has given into the pressure, and taken the fateful decision to forcibly occupy the Assembly. The last sembalances of democratic rule are being swept away, with the Junta now focused on re-organising and militarising the state and society, while a rump parliament rubber-stamps its laws in the presence of armed soldiers."
NFA_demand_the_assemblys_loyalty:0 "Ensure the Assembly's Loyalty"
NFA_demand_the_assemblys_loyalty_desc:0 "Civilian politicians can be allowed to undermine national unity and our preparations for the liberation no longer. It is time to put a stop to their disloyalty and petty bickering. As such, we must ensure that the civilian politicians of the nation understand their secondary and advisory role to the President, and decide what to do with their parties."
NFA_a_new_premier:0 "A New Premier"
NFA_a_new_premier_desc:0 "Since his self-coup, Pétain has ruled alone as both President and Prime Minister. However, the old marshal has never enjoyed day-to-day administration, and nor does he have the time to engage in such matters while pre-occupied as both Head of State and a senior general. As such, he has resolved to delegate his position to a loyal member of his clique in the army, and leave ordinary matters of state to them, allowing for a more capable and efficient government."
NFA_a_new_constitution:0 "Replace the Constitution"
NFA_a_new_constitution_desc:0 "Although our consolidation of power over the last months has been vital for France to be saved, it has hardly been legal. In order to legitimise the continued dictatorship, and further free ourselves from divisive civilian politics, we must draft a new constitution for the French State, in order to streamline the Maréchal's leadership and prerogatives, and strenghten the nation's unity around him."
NFA_expand_the_deuxieme_beureau:0 "Expand the Deuxieme Beureau"
NFA_expand_the_deuxieme_beureau_desc:0 "Pétain has long had a close relationship with the intelligence agency of the nation, the Deuxieme Beureau. With the hour of the liberation now fast approaching, it is essential that we further invest in the service, in order to gain vital intelligence on the communard traitors. Meanwhile, we can also put some agents to work rooting out sedition at home, and ensuring that Algeria is freed of socialist infuence along with France proper."
NFA_memories_of_verdun:0 "Memories of Verdun"
NFA_memories_of_verdun_desc:0 "It was the Battle of Verdun in 1916, when he heroically held off the German swine, that truly made Pétain's career. and endeared him to the people. Now, with more great battles, this time to free France itself, on the horizon, we must revive the memories of the heroism of the Great War: not least the heroism of Pétain himself, whose populairty will doubtless recieve a significant boost from our campaigns."
NFA_seek_clergy_support:0 "Seek Support from the Clergy"
NFA_seek_clergy_support_desc:0 "The secularism of the republic has long alienated the Catholic church, with good Catholic men and women often drawn to needlessly radical movements in response. However, now that much of the republic has been swept away, and with many right-wing Catholics supportive of Pétain's strong and assertive leadership, we have a golden opportunity to mend our relations with the Church. By meeting with prominent clergymen and displaying Pétain's own faith, we shall truly endear ourselves to the God-fearing common man."
NFA_morality_and_service:0 "Morality and Service"
NFA_morality_and_service_desc:0 "With the clergy and army behind us, we can deepen our rhetoric of social conservatism and militarism, emphasising that traditional values go hand in hand with patriotism and self-sacrifice. By reiviving the memory of French heroes of ages past, and encouraging patriotic sermons from the clergy, we can show to the people that it is their Christian duty to their part to free France."
NFA_chantiers_de_jeunesse:0 "Chantiers de la Jeunesse"
NFA_chantiers_de_jeunesse_desc:0 "In order to bolster our support and position, and promote patriotism and family values, a new initiative has been proposed: camps at which young men will stay for a period of time where they will be taught to love God, to value hard work, and to love nature, besides absorbing a great deal of patriotism and respect for the Maréchal in the process."
NFA_cult_of_the_marechal:0 "The Cult of the Maréchal"
NFA_cult_of_the_marechal_desc:0 "Over the past months, our propaganda iniatives and traditionalist policies have caused Pétain's personal popularity to skyrocket. Reminded of his heroism at Verdun, and shown that he is a good Catholic dedicated to France, the people have increasingly come to support the old marshal, knowing him to be a responsible and determined man, under whose leadership France will prosper. It would be wise to encourage this immense popularity, and capitalise on it to further entrench our government."
NFA_la_revolution_nationale:0 "La Révolution Nationale"
NFA_la_revolution_nationale_desc:0 "With the abolishment of many republican institutions, the end of pretences of democracy, and our return to traditional values, a great change has come over French society. Maréchal Pétain has embraced this, proclaiming it the 'National Revolution': the true French spirit has forcefully asserted itself once more, and all who oppose it, be they republican demagogues or socialist traitors, will be swept away."
NFA_our_sole_purpose:0 "Our Sole Purpose"
NFA_our_sole_purpose_desc:0 "With the army now well and truly in charge of France, we are at last free to focus on the one great purpose for which the Military Government exists: the liberation of France. Whether or not we believe dictatorship to be right in the long term, we must embrace strong leadership so long as we are in exile, for only that can free us from the communard scum. Without the vested powers of the republic, we can now vastly expand our military investments."
NFA_militarise_society:0 "Militarise Society"
NFA_militarise_society_desc:0 "If France is to be liberated, the whole population must be dedicated to the great task before us. It will be no easy feat, but it must be done if we are once more to be among our fellow Frenchmen in liberty and under God. As such, we must promote militaristic culture and patriotism among the people, to ready the nation for the great war that looms ahead, and to legitimise our rule."
NFA_everything_for_the_liberation:0 "Everything for the Liberation"
NFA_everything_for_the_liberation_desc:0 "The great effort to free France will require the total commitment, total dedication, of every single patriot. Nobody can be found slacking, and all must do their duty for the patrie. Only through the shared determination of the whole nation can we hope to see the beauty of Paris once again. As such, we must use our propaganda to emphasise the need for total dedication, and greatly tighten conscription."
NFA_work_with_loyal_businesses:0 "Work with Loyal Businesses"
NFA_work_with_loyal_businesses_desc:0 "Pétain's regime has always enjoyed good relations with the world of business, and with our consolidation of power we can further capitalise on this. By granting favourable deals to businessmen who can prove their loyalty, and encouraging ideas of patriotism and class co-operation among business leaders, we can use our ties to the free market to greatly strengthen our hand."
NFA_arms_subsidies:0 "Arms Subsidies"
NFA_arms_subsidies_desc:0 "If there's one thing we need more than anything to free France, it's the arms and ammunition to wage war against an enemy that outnumbers us by many scores. As such, it is simply essential that we encourage business leaders to invest in armament production, by heavily subsidising the industry and offering less... official favourable treatment to those who can supply it."
NFA_la_france_enivree:0 "La France Enivrée"
NFA_la_france_enivree_desc:0 "There is one thing we must never forget, and that is that France is still held prisoner under Communard tyranny. Every day, good Catholics and valiant patriots suffer under the boot of Godless socialist scum, forced to live under a warmongering and degenerate regime. Not until our countrymen no longer have to suffer such a vile assault on their rights and faith can we resume the 'noramlity' of which our opponents love to speak."
NFA_unity_in_struggle:0 "Unity in Struggle"
NFA_unity_in_struggle_desc:0 "The task that lies before us, the task of setting the métropole free from the socialist filth, will be far from easy. We can expect no small amount of pain, loss, and bloodshed. But if there is one good thing that we can expect, it is unity and brotherhood among the people. All will share in the fight to free France, all will share in our triumphs and tragedies. And finally, after all the hardship and struggle, all will share in the freedom and peace that it is our mission to restore to the French people."
NFA_the_lion_roars:0 "The Lion Roars"
NFA_the_lion_roars_desc:0 "With our consolidation of power complete, and our preparations to reclaim the métropole well underway, the roar of the Lion of Verdun now resounds from Algiers, across Europe and Africa alike. The socialist filth must know that we are more than ready to crush them, and send them to hell where they belong, and they must know that the fateful day when we shall do so is drawing ever closer! Vive le Maréchal!"
NFA_la_restauration:0 "La Restauration"
NFA_la_restauration_desc:0 "With the AF's position in the government secure, we can make good on our promises to restore the Duc de Guise, Jean d'Orléans, to the French throne. With his influence rapidly giving way to the AF, on whom he is becoming reliant for continued support, Pétain shall have to oversee the transition from republic to monarchy, as his junta withers away."
NFA_emphasise_maurrasisme:0 "Emphasise Maurrasisme"
NFA_emphasise_maurrasisme_desc:0 "With the new AF government in place, Charles Maurras can at last seek to implement his integral nationalist ideals. Rooted in the rational need for order and hierarchy to guide society, Maurrasian ideology is the only tangible solution to France's countless problems. By siezing the initiative and forcing through sweeping legislation, and promoting his political literature, Maurras can at last show the whole nation the light of his ideology."
NFA_anti_parliamentarisme:0 "Anti-Parliamentarisme"
NFA_anti_parliamentarisme_desc:0 "There can be no doubt as to what doomed the French nation in the Weltkrieg and subsequent revolution. It was the weakness and bickering of republican politicians, and the division between Frenchmen caused by multi-party democracy, which led to our fall. Such a pathetic political situation can continue no longer, and the error of Pétain's tolerance the Assembly can finally be corrected. Having amassed the political capital to at last do so, the Maurras cabinet will put the Assembly in its place for good."
NFA_empower_the_camelots:0 "Empower the Camelots"
NFA_empower_the_camelots_desc:0 "The AF's paramilitary and youth group, the Camelots du Roi, has long been an invaluable asset of the party, dominating street fights against many unsavoury elements and teaching Maurrasian values to the French youth. Now that we have taken power, we can empower the Camelots within the government, granting them extensive powers and settling on a clearer purpose for the organisation."
NFA_classical_inspiration:0 "Classical Inspiration"
NFA_classical_inspiration_desc:0 "France is, fundamentally, a Latin and Mediterranean nation, and the roots of French civilisation are the Greek colonies on the southern coast of France and the Roman territories of Gaul. As such, the ideals and philosophy of the classical world must be the basis for French politics, and appreciation of the classics must be popularised in French culture. Long a proponent of classicism, Maurras intends to further popularise these ideals."
NFA_break_the_four_estates:0 "Break the Four Estates"
NFA_break_the_four_estates_desc:0 "Maurras has long identified the fundamental enemies of our civilisation, the anti-France, as being formed of "four confederate estates", namely Protestants, Jews, Freemasons, and immigrants, or, to use the ancient Athenian term, Metics. These four subversive elements have undermined France for centuries, spreading any number of insidious ideologies and enslaving the common Frenchman. It is time to finally break up their influence, if we are to ever have a chance of liberating France."
NFA_localist_ideals:0 "Localist Ideals"
NFA_localist_ideals_desc:0 "Vital to the Maurrasian ideology is an emphasis on localism and regional liberties. Although the circumstances of our exile makes it impossible for us to put this into practice, the government has resolved to form regional commitees of supportive exiles, ready to assume the reigns of local administration when the time comes, and to lay the legislative groundwork for the decentrlisation of the State, which can be put into practice after the Liberation."
NFA_smash_global_finance:0 "Smash Global Finance"
NFA_smash_global_finance_desc:0 "If France is to be truly independent, it must free itself from the shackles of global finance, with all its corruption, subversion, and Jewish influence. Even today, the bankers at the top are growing fat while decent Frenchmen toil in poverty. This can go on no longer, and it is time for the state to step in and break up corrupt foreign and Jewish businesses."
NFA_sacred_traditions:0 "The Necessity of Hierarchy"
NFA_sacred_traditions_desc:0 "In truth, modern ideals of democracy and liberalism amount to little more than a tyranny of finance and of mob rule, while socialist and most radical right-wing states are even less subtle in their tyranny. The only state that can grant the people genuine freedom is a traditionalist one, built on a natural hierarchy with the King at the top, using necessary authority to guide the people without devolving into a petty tyranny. It is such a state that we must build in France."
NFA_work_with_abbas:0 "Work with Abbas"
NFA_work_with_abbas_desc:0 "For some years now, the AF has enjoyed the support and assistance of the Action Algerienne, an Algerian Arab party inspired by our own movement and ideology. Its leader, Ferhat Abbas, is a staunch admirer of Maurras, and is glad to accpet an autonomous Algeria within the Kingdom of France. It is thus obvious that we should reach out to him and his party, integrating them into the government, to win favour among the Algerian population."
NFA_cultural_revivals_among_exiles:0 "French Traditions"
NFA_cultural_revivals_among_exiles_desc:0 "The many local cultures and traditions of France, from Brittany to Provence and Corsica to Normandy, are each beautiful and unique, and it is the duty of any truly French government to do its utmost to preserve each one. These traditions are under attack each day from the Communard tyrants, and it is down to us to liberate every distinct part of France from their grip. Promoting revivals of local culture among the exiles, and organising them based on their region of origin, will galvanise support for the liberation."
NFA_royal_corporatism:0 "Royal Corporatism"
NFA_royal_corporatism_desc:0 "The unrestrained capitalism of today is destructive to regional liberty and to traditional values, and it is vital that we take a stance against it. However, socialism is an equally nagative system, and we must seek an alternative, reorganising the economy into state-controlled corporations. With the economy under state supervision, we will be able to proactively ready it for the liberation, and break what remains of foreign influence."
NFA_end_romanticism:0 "End Romanticism"
NFA_end_romanticism_desc:0 "One of the greatest evils of the 19th century was the growth of romanticism in art and literature. A deviant movement, an affront to tradition and to the high standards of the Classics, the spread of romanticism went hand in hand with that of liberalism, and we cannot truly free ourselves from one without freeing ourselves from the other. As such, the government must take action to promote true and time-honoured forms of art, infinitely superior to the degenerate movement of the last century."
NFA_support_native_elites:0 "Support Native Elites"
NFA_support_native_elites_desc:0 "The aid of local native rulers has always sustained French colonial rule in Africa. Now, however, this support gives us a perfect opportunity to put Maurras's localist principles into practice. By granting native rulers greater autonomy and self-rule, conditional of course on loyalty to France and contributions to the Liberation, we can perfect the practical means of decentralising the state, and strengthen native acceptance of colonial rule."
NFA_order_and_reason:0 "Order and Reason"
NFA_order_and_reason_desc:0 "Above all else, the state must maintain order and decency in society, and doing so necessitates the use of force. Force, however, is worthless and tyrannical without a higher reason and a higher purpose to guide it. In the integral nationalist doctrine of Maurras, we have that purpose, and in the Camelots du Roi and military we have the force. The Kingdom must be accepted by all good Frenchmen, and in exchange all good Frenchmen will enjoy rational and orderly governance."
NFA_mend_relations_with_the_holy_see:0 "Mend Relations with the Holy See"
NFA_mend_relations_with_the_holy_see_desc:0 "The last great barrier to Maurras's rule is the AF's estrangement from the Papacy and Holy See. Although the Church should be one of our greatest allies, and would normally be supportive of a traditionalist and counter-revolutionary monarchy, they have long been alienated by Maurras's own agnosticism, and his view of the Church as little more than a politically convenient force, as opposed to the Ministry of Christ. We must take measures to end this rift."
NFA_ancient_liberties:0 "Liberty Through Authority"
NFA_ancient_liberties_desc:0 "Although the creation of an authoritarian state is used all too frequently by tyrants, authority can exist perfectly well without tyranny, and indeed is needed to avoid tyranny. Only through the authoritarianism of the state can we keep at bay global finance, the Four Estates, socialism, and every other evil waiting to oppress the French people. Our authority alone is what guarantees genuine liberty."
NFA_the_kingdom_from_the_ashes:0 "The Kingdom Reborn"
NFA_the_kingdom_from_the_ashes_desc:0 "At last, after every trial and tribulation, the great Kingdom of France stands proud once again, confident in the justice of its system and the rightness of its purpose. United under His Majesty and Maurras's cabinet, with the military's loyalty assured, we stand ready to liberate our French brothers and sisters in the Commune, and to restore French greatness to the world. Vive la France, et vive le Roi!"
NFA_celebrate_joan_of_arc:0 "Celebrate Jeanne d'Arc"
NFA_celebrate_joan_of_arc_desc:0 "The symbol of the republic, Marianne, encaspulates everything wrong with that decrepit State. Depicted in filthy clothes and barely dressed, Marianne represents perfectly the poverty and decadence of Republican France. A preferable alternative to such a filthy idol is Jeanne d'Arc, French hero of the 100 Years' War and a revered saint. By popularising her heroics, we can promote the AF's values further."
NFA_the_colonel_at_the_helm:0 "De la Rocque at the Helm"
NFA_the_colonel_at_the_helm_desc:0 "In order to restore support for his presidency and for the military, Philippe Pétain has appointed Colonel François de la Rocque, leader of the Croix-de-Feu, as his new Premier. As de la Rocque, despite his military past, is the first civilian premier since 1919, this marks a major step, and according to some, the beginning of the end of the junta. Either way, de la Rocque now his a free hand to implement his Catholic and corporatist policies across the nation."
NFA_defang_the_assembly:0 "Defang the Assembly"
NFA_defang_the_assembly_desc:0 "Parliamentary weakness and bickering has been a thorn in the side of the Republic for long enough. It was the division and chaos of parliamentary government that doomed us in the Great War and revolution, and it would be madness to suggest that Foch's coup in 1919 was anything but justified. As such, we must finally put a stop to the parliamentarism that divides us even today, concentrating power in the President, Premier, and cabinet."
NFA_military_alliances:0 "Military Co-Operation"
NFA_military_alliances_desc:0 "De la Rocque is the first civilian to be appointed Premier since the coup in 1919, and understandably many officers are concerned that their political influence will come to an end. It is crucial that we assauge these fears, by meeting with prominent generals and explaining our shared values and goals, offering them government posts and reassuring them of our good intentions."
NFA_support_patriotic_industrialists:0 "Align Patriotic Industrialists"
NFA_support_patriotic_industrialists_desc:0 "Rightwing businessmen, socially conscious and nationalistic, have long been crucial supporters of the Croix-de-Feu, their funds working magic for the party's continued success. We should reward these good men with government positions and contracts, and thus further incentivise other wealthy businessmen to join their ranks."
NFA_strike_hidden_socialism:0 "Strike at Hidden Socialism"
NFA_strike_hidden_socialism_desc:0 "For years now, de la Rocque has warned the nation of "hidden socialism", a nefarious enemy within. Now that we are in power, we can finally begin investigating and stamping out socialist and Communard infiltration. The Deuxieme Bureau, a longstanding bastion of anti-socialism, will be given extended powers to detect and fight socialism, investigating opposition politicians and others who remain sceptical of the government."
NFA_bolster_the_mass_movement:0 "Bolster the Mass Movement"
NFA_bolster_the_mass_movement_desc:0 "The Croix-de-Feu has come a long way from its origins as a veterans' association, and, since being reformed into a political party in 1933, has gained a mess membership unprecedented for French parties, with its own newspapers, security services, and youth groups. If de la Rocque's regime is to prosper, we must further emphasise the party's populist appeal, and incentivise membership as a requirement for government positions and contracts."
NFA_republique_sociale:0 "République Sociale"
NFA_republique_sociale_desc:0 "With the Croix-de-Feu stronger than ever, and having gained the support of much of the establishment, de la Rocque can finalyl reform the failed Third Republic into a new République Sociale Française, creating a new French constitution along Catholic and corporatist lines, with the support of the Assmebly and military. Under the Colonel's guidance, France shall prosper like never before."
NFA_a_minimum_wage:0 "A Minimum Wage"
NFA_a_minimum_wage_desc:0 "Despite our good relations with business, we must never forget or ignore the struggles and sacrifices made by ordinary French workers. The working class makes up a substantial proportion of our membership, and any government has a duty, albeit one long neglected by the Republican establishment, to provide for the common man. As such, we should establish a fair and just minimum wage for all French workers, something which our corporate allies can quite easily afford."
NFA_catholic_state_unions:0 "Catholic State Unions"
NFA_catholic_state_unions_desc:0 "The free-market capitalism of previous governments was a divisive and unsustainable system, and only left the working class with much justified resentment, which was taken advantage of by socialists and erupted in the Revolution. We must take care to never let such resentment build up again. As such, the state will assume control of the remaining trade unions, and reorganise them into Catholic organisations, which can represent workers on company boards and ensure just treatment, while also promoting faith and patriotism among their members."
NFA_restore_the_place_of_the_church:0 "Restore the Place of the Church"
NFA_restore_the_place_of_the_church_desc:0 "Ever since 1905, the Republic has had no organised ties with the Catholic Church, and Catholicism in France has come under attack from Republican elites. Although the conservative policies of Pétain's government did go some way to restoring morality, much work remains to be done, and it is de la Rocque, champion of the Catholic middle class, who will do it. It is time to reach out to the Holy See, and sign a new Concordat with the Church."
NFA_bridge_class_divide:0 "Bridge the Class Divide"
NFA_bridge_class_divide_desc:0 "Class divisions and inequality have crippled our nation for too long, leaving hard-working workers embittered against France and vulnerable to leftist subversion, while their elites grow rootless and complacent. The time for such a disasterous state of affairs is no more, and through worker representation on company boards and state oversight of the market, a new era of class collaboration can set in, in which every man knows and accepts his place and purpose."
NFA_expand_the_dispos:0 "Expand the Dispos"
NFA_expand_the_dispos_desc:0 "The dispos have served as paramilitary and security service for the Croix-de-Feu for years now, asserting the party's presence on the streets and protecting our members, without devolving into the same violence and illegality as the AF's Camelots and other organisations. To protect the government and secure our position, we should further promote membership of the dispos among young men, and empower them to act against our rivals."
NFA_le_flambeau:0 "Le Flambeau"
NFA_le_flambeau_desc:0 "Le Flambeau has always been the newspaper of the Croix-de-Feu, and is popular among our membership. However, propaganfa is of little use when read only by those who already support us. As such, we should invest more heavily in Le Flambeau, expanding its journalistic staff and increasing its circulation, to ensure our message reaches the whole population."
NFA_fils_et_filles:0 "Fils et Filles"
NFA_fils_et_filles_desc:0 "The Fils et Filles de Croix de Feu is the youth wing of our party, teaching the children of loyal members exercise, hard work, and faith. Our government will be greatly strengthened in the long term if we expand this organisation, and so we shall strongly encourage government officials, whatever their personal sympathies, to enroll their children in the movement, and greatly increase the organisation's funding."
NFA_votes_for_women:0 "Votes for Women"
NFA_votes_for_women_desc:0 "Female suffrage has long been championed by parties across the French right, with women held to be modest and conscientious enough to likely vote en masse for conservative parties. In order to strengthen the party's hand and further legitimise future electoral successes, we should extend the franchise to women, and meanwhile extend the Croix-de-Feu's own women's organisations, to galvanise support among the new voterbloc."
NFA_legalist_state:0 "Legalist State"
NFA_legalist_state_desc:0 "The duty of the state, above all else, is to maintain social order and the rule of law, keeping all its citizens safe and free. A state which cannot do this is a failed state, and we must not forget it. By further putting into law the emerging corporatist system, and expaning the police, we can maintain capable and orderly governance to prepare France for the liberation."
NFA_encourage_personality_cult:0 "Encourage the Cult of Personality"
NFA_encourage_personality_cult_desc:0 "Colonel de la Rocque's charisma and popularity has caused him to become deeply popular among his commited followers, with his portrait becoming a common sight in the homes and workplaces of Croix-de-Feu loyalists. To further consolidate our government and promote de la Rocque' public image, we should encourage this cult of personality, celebrating his heroism in the Great War and commitment to France."
NFA_entrench_corporatism:0 "Entrench Corporatism"
NFA_entrench_corporatism_desc:0 "With unions brought under state control and represented in government, and with the state brokering positive relations between employers and workers, a new corporate state has finally taken hold in France. We should further formalise this state of affairs with a new corporate charter, signed by business leaders and unionists and passed into law, to ensure that all co-operate for the common good under state supervision."
NFA_social_dabord:0 "Social d'Abord!"
NFA_social_dabord_desc:0 "With corporatism succesfully established, and the mass movement of the Croix-de-Feu stronger than ever, Colonel de la Rocque has succesfully transformed French politics. With the support of workers, the military, industrialists, and the Church assured, the new French state stands proud and united, ready to liberate the métropole and to bring justice to all Frenchmen."
NFA_victory_for_af:0 "La France Bouge"
NFA_victory_for_af_desc:0 "At long last, after all the decadence, chaos, and bickering of the hated Republic, Phillipe Pétain has reached out to Charles Maurras and the Action Française, and, in exchange for their support, has commited to finally restore the legitimate rulers of France, the House of Orléans, to the throne. With preparations for a restoration well underway, the whole nation can rejoice, for true and ancient governance is about to return."
NFA_compromise_with_the_liberals:0 "A Republican Cabinet"
NFA_compromise_with_the_liberals_desc:0 "With the inevitable corruption and waste of his junta having become undeniable public knowledge, Phillipe Pétain has caved to the pressure of his allies in the Assembly and of much of the business community, and appointed Louis Marin, leader of the Catholic and conservative but thoroughly republican FR, as his new Premier. Marin makes no secret of his intention to restore a civilian-led Republican government, but many believe that this will be an uphill struggle."
NFA_republican_govt:0 "Form a Unity Government"
NFA_republican_govt_desc:0 "For now, Marin is merely Premier of Pétain's "Provisional Military Goverment", and in spite of his goals of republicanisation, the junta is, for now, intact. Of course, this must change, and so Marin must now sit down with the other Republican parties, in spite of all their past differences, and attempt to form a new broad coalition government, capable of restoring Republican institutions and constitutional integrity in anticipation of the Liberation."
NFA_restore_assembly_power:0 "Strenghten the Assembly"
NFA_restore_assembly_power_desc:0 "Ever since 1919, National France has been little more than a Presidential dictatorship under Foch and Pétain. Now, however, we can begin to change this, and restore the legislature to its rightful place as the dominant branch of government. New legislation, made possibele by the Republican parties' renewed co-operation, will strenghten the hand of the Assembly, and restore checks and balances on executive power."
NFA_reassure_the_military:0 "Although we are working to break the military's grip on political power, we nevertheless need their support for the government to stay intact and for there to be any hope of a succesful liberation. As such, we have little choice but to reach out to the military command, and placate their fears about democratisation, while offering the concessions needed to bring them around to the government."
NFA_constitutional_security:0 "Constitutional Guarantees"
NFA_constitutional_security_desc:0 "Neither Pétain nor Foch ever formally suspended the Third Republic's constitution, but it is obvious that their junta has defied all of its democratic principles. It is thus vital to reinforce the checks on executive power and free speech enshrined in the consitution, and push through further legislation in support of the same ideals of liberty."
NFA_republican_traditions:0 "Republican Traditions"
NFA_republican_traditions_desc:0 "Since 1789, French republicanism has gained its own distinct aesthetic and philosophical identity, with many historic celebrations and civic rituals attached to the Republic. In order to restore faith in the parliamentary system, we must breathe new life into the Republican ideal, promoting the romantic art celebrating Republican history and rejuvenating its rituals and ceremonial duties of the Republic's leaders."
NFA_ceremonial_presidency:0 "A Ceremonial Presidency"
NFA_ceremonial_presidency_desc:0 "Ever since Foch seized power in 1919, the executive branch has had a tight grip on French politics, with the legislature and judiciary greatly sidelined. Now, however, with the unity government entrenched and Pétain having largely accepted the Assembly's control over ordinary governance, we can further reduce the role of the President to a ceremonial figurehead, a role for which the popular war hero Pétain is excellent, with his prestige sure to further bolster our support."
NFA_judicial_independence:0 "Judicial Independence"
NFA_judicial_independence_desc:0 "Under the junta, the legal system was frequently used to unjustly persecute the military's political enemies, and courts were frequently intimidated to make rulings favourable to the political circumstances of the regime. This is not healthy or sustainable for a democratic republic, and so we must further enshrine the independence of the judicial branch in law, and reinforce respect for the consitutional clauses intended to provide for it."
NFA_free_petain_prisoners:0 "Free the Junta's Prisoners"
NFA_free_petain_prisoners_desc:0 "Over the 17 years it was in power, the junta unjustly arrested many of its political opponents, in spite of their obvious anti-socialism, proven by the fact that they too chose to flee to Algeria. Staunch supporters of democracy, these men are excellent politicians and administrators in waiting for our government, and, having reinforced the independence of the judiciary, we should set about revoking their sentences."
NFA_legislative_empowerment:0 "Parliamentary Empowerment"
NFA_legislative_empowerment_desc:0 "With our economic reforms implemented and Pétain, albeit reluctantly, having accepted a largely ceremonial role aas a unifying figurehead for the government and nation, we can now go a step further, and consolidate power in the Assembly, exercised through the Premier and cabinet. The French Republic will be a parliamentary republic, or it will be no republic at all."
NFA_monetary_reform:0 "Devalue the Franc"
NFA_monetary_reform_desc:0 "Pétain's junta was all too frequently negligent of the economy, at least so long as it was keeping them suppplied with armaments. Of course, this is thoroughly unsustainable, and only a determined program of monetary and financial reform can create an economy capable of fuelling the liberation. There is much debate within the coalition about how to reform the economy, but all sides agree that the Franc must be devalued, and so we can start our reforms on this note."
NFA_reynaud_plan:0 "Plan Reynaud"
NFA_reynaud_plan_desc:0 "Premier Marin has accepted the economic proposals of Paul Reynaud of the Alliance Démocrate. A staunch believer in deregulation and the free market, Reynaud adovcates privatisation, cutting out red tape, and strengthening ties with big business as a vital step to get the economy into shape. We can begin to implement these proposals by returning to the free market the indsutries which Pétain's junta has attempted to manage or supervise."
NFA_end_fourty_hour_week:0 "End the Fourty-Hour Week"
NFA_end_fourty_hour_week_desc:0 "Excessive regulation and intervention in the market will only stifle the private talent and initiative that we need in order to liberate France, something which the business community has sought to warn of for years now. Some of the red tape that business is most opposed to is the legal maximum of fourty hours of work a week, a law that the AD has sought to repeal for some time. With the blessing of Marin and the FR, Reynaud and his allies can finally do away with this worthless legislation."
NFA_free_market:0 "Encourage Private Initiative"
NFA_free_market_desc:0 "It is the initiative and dynamism of the free market, not any amount of incompetent and heavy-handed state intervention, that will get our economy into a fit state for the liberation and enrich the nation. It is time for the state to further step back from economic intervention, ensuring big business's support for democratisation, and also taking more steps to promote values of entrepeneurship and hard work."
NFA_chautemps_plan:0 "Plan Chautemps"
NFA_chautemps_plan_desc:0 "Premier Marin has accepted the economic proposals of Camille Chautemps of the Parti Radical. Coming from a historically left-wing party, which at least formally still claims socialist credentials, Chautemps advocates for the representation of workers and for a welfare state, alongside increased state intervention. We can begin to implement these plans by greatly increasing government spending on social welfare, and widening the net for those who can recieve it."
NFA_nationalise_infrastructure:0 "Nationalise Infrastructure"
NFA_nationalise_infrastructure_desc:0 "We cannot allow the narrow interests of a few wealthy businessmen to obstruct the national interest at this vital time, when we absolutely need high-quality infrastructure to connect our sprawling colonies, in order to stimulate the mobilisation and war effort. As such, as per Chautemps's proposals, the state will assume control over ongoing infrastructure projects, and ownership of the roads and railways that currently link together the colonies."
NFA_worker_representation:0 "Worker Representation"
NFA_worker_representation_desc:0 "The revolution happened because the ordinary French worker was allowed to feel powerless, exploited, and betrayed. If we are to organise a succesful liberation campaign, let alone to regain the loyalty of ordinary Frenchmen, we must enshrine the representation of workers through trusted trade unions, whose representatives will take places on company boards. This will create a succesful spirit of collaboration between social classes, reducing class tensions and also reducing the support for right-wing corporatists."
NFA_economic_mobilisation:0 "Economic Mobilisation"
NFA_economic_mobilisation_desc:0 "The main part of our economic reforms have now been pushed through, and so we can turn our attention to the coming war, expanding on our financial intiatives to ready the economy for war. Increased subsidies for arms production and propaganda reminding businessmen of the current war and the need for patriotism will ensure that the business community is prepared for the coming conflict."
NFA_republican_restoration:0 "Republican Rejuvenation"
NFA_republican_restoration_desc:0 "With Pétain haven given up his old dictatorial powers and the parties of the Republic having deepened their spirit of co-operation, popular confidence in democracy and Republicanism is steadily returning, with Marin increasingly seen as a benevolent elder statesman and Pétain's own popularity also helping round up support support for the coalition. The ideals of the Third Republic truly have been rejuvenated, and Marin's government has succeeded in its mission to restore Parliamentarism."
NFA_relax_censorship:0 "Relax Censorship"
NFA_relax_censorship_desc:0 "Under the junta, the press was routinely muzzled in its political coverage and stances, and more often bought off to print favourable stories. Harsh censorhsip laws are still in place, supposedly on the pretext of the State of Emergency, and these are thoroughly incompatibale with our moves towards democratisation. It is time we repeal these measures, and restore freedom to the press and the ordinary man."
NFA_cleanse_corruption:0 "Clean Up Corruption"
NFA_cleanse_corruption_desc:0 "During the junta's grip on politics, many personal friends or family members of government officials got easy access to government posts or subsidies, and more often than not blatant and obviously criminal practicies such as bribery and extortion would be practiced by unscrupulous administrators. We must take measures to investigate and bring to justice these undesirable men, and send a clear message that only merit will bring success in the new government."
NFA_government_of_consensus:0 "A Government of Consensus"
NFA_government_of_consensus_desc:0 "After much time, we have finally succeeded in ending military rule, economic stagnation, and corruption in National France. In spite of their many evident deifferences, the Republican parties have embraced the spirit of consensus and co-operation, and Pétain's own popularity has done much to buoy our support. We have democratised as much as we can within the colonies, and stand ready to bring true liberty to our brothers across the Mediterranean. Liberté, Égalité, Fraternité, pour toujours!"

