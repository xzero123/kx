# Intro and starting politics

nfa.1.t:0 "The Situation of the French Republic - History"
nfa.1.d:0 "The Third Republic fell in the same way it came to be: in defeat by German arms and facing socialist unrest. As the civil war that followed the Communard revolution of 1920 eventually came to a close, the government chose exile instead of surrender. Having retreated to Marseilles, they embarked with the French navy towards Algiers, hoping that this temporary situation would soon be resolved as the newly created Federation of Communes of France would undoubtedly either quickly collapse on itself, or be put down by the Boches. Neither happened and instead, a peace treaty was concluded between the German Empire and the Commune, with little to no regard towards the exiled government. The Commune was recognised as the successor of the French Republic by most of the newly German-aligned world, while the exiles remained seen as the legitimate government by those who had fought beside them in the Weltkrieg. But the refugees refused to be cowed: they renewed their claim as the legitimate government of all of France and her empire and their commitment to the Entente, preparing for any opportunity to strike.\n\nHowever, the aftermath of the exile proved highly unstable. With the remnants of the Parliament and mainstream parties thrown into chaos by the defeat and exile, the great commander Ferdinand Foch seized control in a bloodless putsch, ruling at the head of a thinly-veiled junta until his death in 1929. His shoes were filled with ease by his fellow war hero, Phillipe Pétain, the Lion of Verdun. Pétain's rule has, so far, been percieved as less autocratic than his predecessor's, with the Maréchal willing to delegate to the Assembly and civilian politicians when needs be, and chosing to co-operate with the parties of the centre-right, as well as the corporatist Croix de Feu. Nevertheless, he alone is the leader of France, and the constitution remains suspended and ignored, with the military continuing to dominate both politics and the economy, and parliament often sidelined. However, Pétain’s premier, General Maurice Janin, has a less than admirable record of incompetence, and his many blunders may soon catch up with him and his government..."
nfa.1.a:0 "Those Accursed Communards!"

nfa.2.t:0 "The Situation of the French Republic - Political Situation"
nfa.2.d:0 "The circumstances of the revolution and exile have convinced Maréchal Pétain, and a large proportion of the population, that only a dynamic and authoritarian rule can save France, at least until the métropole is liberated. However, both far-right royalists and liberals are increasingly dissatisfied with the regime, and are slowly becoming restless for change. This is not helped by the percieved incompetence of the Premier, Maurice Janin, who has already endangered the government with his blunders before, and may well do so again. Even Pétain's allies in the Croix de Feu and PRD are starting to grow impatient with the political stagnation, and de la Rocque's corporatists are increasingly hindered by internal factionalism, making them hardly the ally they once were. To put it simply, the junta is slowly but surely losing political credibility and is now mainly held together by the prestige of Pétain."
nfa.2.a:0 "We can trust the Lion!"

nfa.3.t:0 "The Situation of the French Republic - Growing Concerns"
nfa.3.d:0 "As if this lack of civilian support wasn’t enough, trust in the Marshal is starting to erode within the army, the backbone of the regime. Pétain’s favouritism towards his protégés has put many in key positions, and though they certainly are competent, many officers are left behind while others worry that this could encourage doctrinal rot, that Pétain is surrounding himself with yesmen. Increasinly, debate is flairing up within his clique, between General de Gaulle and  Admiral Darlan, whose proposals for the Libération are starkly different, over how the military should prepare to free the métropole.\n\nThe most important problem facing the nation, however, is simply its situation, in exile. Though in Algeria, officially annexed as part of France as an overseas department in the late 19th century, exiles and pieds-noirs settlers make up a significant part of the population, in some major cities even making up a majority, overall Europeans are still a small minority ruling over millions of indigènes, who despite being considered Frenchmen are essentially second-class citizens, subject to heavy taxes and forced labour, with rule from Algiers enforced by native elites and the army. Since the defeat in the Weltkrieg, the colonial situation is precarious: unrest is ruthlessly put down, recent famines were badly managed, syndicalist and pan-Arab agents spread propaganda against colonial authorities. However, most traditional indigenous elites are still loyal to France, and there exists a growing class of French-educated natives and native war veterans who despite wanting reform remain loyal. But one thing is clear: if the government is careless, further unrest and perhaps even revolts are bound to happen.\n\n§RBe careful! A failure to keep the resistance in non-core African states under 80 will result in revolts.§!"
nfa.3.a:0 "I’m sure it’s going to be fine!"

nfa.4.t:0 "Death of a Friend"
nfa.4.d:0 "His Majesty George V, by the Grace of God, of the United Kingdom of Great Britain and Ireland and of the British Dominions beyond the Seas, King, Defender of the Faith, Emperor of India, friend of France, our great ally during the Great War and since our exile, as well as a personal friend of Marshal Pétain since the two met on the battlefields two decades ago has died today at 70 years old. Though the situation is unfortunately tense at home, given the magnitude of the event it is important for the Entente that the Lion attends the funeral of George V and the coronation of his son Edward, and more personally for Pétain it is important to mourn a friend and ally, who like him oversaw the exile of his people after bloody revolutions in their homelands, and like him was wholeheartedly dedicated to one day come back and retake what is rightfully theirs. And so Marshal Pétain embarked on a special Trans-Atlantic flight, ready to honour the memory of a friend but celebrate a new era of Anglo-French friendship."
nfa.4.a:0 "The King is dead, long live the King!"

nfa.5.t:0 "The Lion in Canada"
nfa.5.d:0 "After a sixty-hour transatlantic flight, Marshal Pétain arrived in Ottawa, greeted by Prime Minister Mackenzie King and a large crowd of Canadians, mostly Québécois who see this state visit as a renewal of Anglo-French cooperation. They then drove to Windsor, where late King-Emperor George had asked to be buried. After a grandiose and emotional ceremony where Pétain was finally able to say farewell to a personal friend and ally, he took a tour of Ontario and Québec, greeted all along the way as a friend of the Empire, before meeting with King Edward VIII. In a pre-planned move, the two men shook hands in front of the media of the world, and the new king declared that no matter the struggles the future holds, the French and British nations would always fight side by side in this great crusade against the syndicalist threat. Later on, the two men held a private talk, discussing current issues facing the Entente, the policies that both men were planning on undertaking, as well as the inevitable prospect of war. The mutual undying commitment of both nations to each other was, of course, renewed, announcing even stronger bonds within the Entente."
nfa.5.a:0 "Time to return home"

committed_to_return_home:0 "Committed to return home"

natfra.6.t:0 "A Murder in the Casbah"
natfra.6.d:0 "Shocking news has reached the nation today. Last night, the retired General Henri Mordacq was found dead in the Casbah, having been stabbed repeatedly and left to bleed out in the gutter. Mordacq had a glittering career in the Great War, successfully holding the town of Arras against the Germans in 1914, and becoming deeply influential in the Clemenceau government. However, he became far too indebted to the Tiger for his own good, and with the fall of the Clemenceau government amidst the revolution and Foch's coup, his political career collapsed. His military career soon followed, with the general staff increasingly wary of his unorthodox theories. Nonetheless, by the time of his death he had become a prolific writer, and his fierce defence of Clemenceau had made him a prominent figure among liberals.\nAlready, the right-wing press, notably the Croix-de-Feu's paper Le Flambeau and of course the Action Française, are pointing the finger at natives, Jews, socialists, and everything in between. Notably, this cause has been taken up by Joseph Darnand. This is the first major scandal to have broken out since he split from the Croix-de-Feu, and he clearly wants to make a success of it, calling in harsh and clear terms for a crackdown on Algerian nationalists.\nMany in the Pétain government, even if they lack the same hysteria, are also now calling for an investigation focused on Arab organisations in the Casbah and possible socialist infiltration, arguing simply and persuasively that these groups were likely behind the old general's death. However, some are arguing that we can't point the finger at any specific group yet, and a much broader investigation is needed. Janin's cabinet has so far been unable to reach a decision, and the premier himself seems dangerously indifferent. As such, the matter has reached Pétain himself, who must now come to a decision."
natfra.6.a:0 "The Arabs were obviously behind this, let's clean up the Casbah."
natfra.6.b:0 "We can't know for sure: maybe we should dig deeper..."

natfra.7.t:0 "The Culprits"
natfra.7.d:0 "After weeks of investigation, loyally aided by numerous white citizens who were present in the Casbah at the time, it has been made clear beyond much doubt that Algerian nationalists were at fault for Mordacq's murder. Although a specific murderer has not yet been found, and those we have rounded up have proved notably resilient under interrogation, it is quite clear to all involved that cells of the socialist and Algerian nationalist ENA, and its associated groups, were responsible.\nAs such, the government has resolved to order a new crackdown on nationalism and native groups across Algeria and the West African colonies, lest this happen again. Meanwhile Joseph Darnand, whose own nephew aided the police during the investigation, has emerged from his first major political test stronger than ever."
natfra.7.a:0 "I want all these Arabs behind bars before sunset!"

natfra.8.t:0 "An Unexpected Arrest"
natfra.8.d:0 "Today, the news splashed across the front pages has astonished most. The murderers of Henri Mordacq have been clearly proven as guilty and rounded up. They are, however, a far cry from the Arabs, Jews, or leftists whom Maurras and Darnand had accused. Rather, the guilty men are outwardly respectable white citizens - and among them, crucially, is Henry Charbonneau, Joseph Darnand's own nephew and a former member of the Action Française, who drifted further to the right and joined more fringe leagues. This connection to the murder has greatly embarassed Darnand, and aroused a great deal of suspicion. Clearly, the circumstances and motives behind Mordacq's death will have to be looked into even further."
natfra.8.a:0 "This doesn't seem right..."

natfra.9.t:0 "La Cagoule"
natfra.9.d:0 "After much investigation and infiltration by the police, the full shocking truth of Mordacq's death has now become clear.\nThe naval veteran and engineer Eugène Deloncle, who had initially supported the AF before leaving it due to his frustration with Maurras's unwillingness to violently seize power, has formed a deep-running and extemsive terrorist organisation, up to now in total secrecy. Deloncle's organisation, dubbed "La Cagoule" by the AF writer Maurice Pujo, due to the cowls they wear in their initiation rituals, seemingly sought to inspire harsher crackdowns against liberals and Arab nationalists, as well as further radicalise the French right, by framing leftist or Arab groups for terror attacks, as happened in the case of Mordacq.\nThe group, it is clear, has enjoyed the support of several notable industrialists, most notably the founder of L'Oréal, Eugène Schueller, and countless previously respected figures have been implicated in the scandal. Most prominently among these is Joseph Darnand himself, now revealed to be an active member of the organisation, and directly complicit in the death of the general. Although an attempt was made to bring him to justice, his home was found abandoned, and it is believed that he has fled across the sea to Romania."
natfra.9.a:0 "Terrorist scum!"

natfra.10.t:0 "Janin's Plan"
natfra.10.d:0 "Pétain's premier, Maurice Janin, has few redeeming features. He is uncharismatic, unmotivated, incompetent, and prone to political blunders. He is, however, loyal, and it is that loyalty that has inspired him to come to the Maréchal today with an undesirable, if necessary, proposal. Janin intends to pay off a large deputies in the Assembly to approve his planned laws for re-armament and military investment. Although Janin knows that such corrupt measures are far from ideal, and could cause significant problems if leaked, he is certain that it is the only way forward, in light of growing frustration with his government and abilities. Reluctantly, the old Marshal can only agree."
natfra.10.a:0 "Let's at least hope this can be kept quiet..."

natfra.11.t:0 "The Scandal Breaks"
natfra.11.d:0 "In news that surprised few in the know, Janin's corruption has today been exposed, in all its sordid detail. Elaborate bribes, distrubing threats, even promises to turn a blind eye to blatantly illegal activity in exchange for support: all have been common practices of the Janin government, and all have intensified recently as Janin makes a belated effort to strenghten his hand. Everyone from the staunch liberal Camille Chautemps to Charles Maurras and Joseph Darnand has harshly rebuked not only Janin but Pétain himself, and although Janin's own fall from power is now a certainty, some even speculate that the Junta itself is on the way out."
natfra.11.a:0 "Ah, muerde..."

natfra.12.t:0 "Janin's Resignation"
natfra.12.d:0 "Today, the inevitable came to pass, and, after two days spent locked away in his office, Maurice Janin gave a short, regretful speech to a jeering assembly, announcing his immediate resignation. It is clear that Pétain himself had forced him out, threatening that if he didn't go quietly he would lose not only his rank in the army but his liberty as well. And thus fell the Janin regime, ineffectual and shambolic to the end. Pétain's next move as he attempts to stabilise the situation is for now unknown, but members of the Croix-de-Feu, PRD, and even AF have all been seen meeting with representatives of the junta."
natfra.12.a:0 "What lies next?"

natfra.13.t:0 "Our Next Move"
natfra.13.d:0 "Ever since Janin resigned, the Republic has been without any Prime Minister, and the junta has been in chaos, with Pétain forced to take on the daily administrative responsibilites that he has grown used to delegating. Meanwhile, protests supported by everyone from liberals to legionaires are continuing in the streets, and we are running out of time to stabilise the situation. As such, two possibilites lie before Pétain.\nFirst, as is suggested by many, he could seek to gain the support of civilian politicians, through more... legitimate means than Janin had used. This would entail entering into discussions with either François de la Rocque, leader of the Croix-de-Feu and darling of the far right, or Louis Marin, leader of the centre-right Fédération Républicain. Either man would be able to use his political prestige and support base to restore confidence in the regime, but would also demand extensive concessions in exchnage for doing so: something which has isnpired some Pétain loyalists to urge the Maréchal not to bother talking to any politicians. Civilian politics, they argue, is responsible for dragging France into the chaos it currently faces, and it is time for Pétain to fully secure the junta's position and bend the Assembly to his will.\nThe old marshal must chose a course of action, but he has little time..."
natfra.13.a:0 "Arrange a meeting with de la Rocque, we need nationalist backing."
natfra.13.b:0 "We have to maintain the basis of the Republic: reach out to Marin."
natfra.13.c:0 "Enough is enough. Declare martial law in Algiers!"

natfra.14.t:0 "A Meeting with the Colonel"
natfra.14.d:0 "As faithfully arranged by Pétain's supporters, the Lion of Verdun, the respected commander of the Great War, has met with François de la Rocque, a heroic common soldier from the same conflict. While Pétain rose first to the position of Foch's right-hand man, de la Rocque became active in veterans' groups, joining the right-wing Croix-de-Feu in 1927 and taking it over two years later, the same year that Pétain succeeded the late Foch as President. Since them, de la Rocque has greatly expanded his organisation from a vaguely nationalistic group for disgruntled old soldiers to a formidabble political movement, advocating for corporatist economics, French nationalism, and a strong Presidency. Perhaps predictably, the Croix-de-Feu has so far been glad to support the Junta, gaining the votes of many of Pétain's sympathisers among the public and has been vital in maintaining parliamentary support for the junta.\nAlthough de la Rocque now promises that he will continue to stand by Pétain no matter what, he today suggested to the Marshal that appointing a new cabinet, dominated by members of the Croix-de-Feu, with himself as Premier, would go a long way to resolving the crisis. He is, indeed, correct. With open backing from de la Rocque's newspaper, Le Flambeau, his paramilitary "dispos", and from his extensive support base, the junta will surely be able to move on from the crisis. Nonetheless, some allies are cautioning Pétain that granting de la Rocque such influence may well lead to the end of the junta, with de la Rocque slowly displacing the Maréchal."
natfra.14.a:0 "We must be sure of his backing, we have to accept."
natfra.14.b:0 "He'll stay loyal anyway: we don't need to give him so much power."

natfra.15.t:0 "The de la Rocque Cabinet"
natfra.15.d:0 "Today, Pétain appeared before the assembly to give an extensive speech, broadcast to the nation over radio, admitting the failings of the junta and acknowledging the need for reform. With that in mind, he went on to announce that the popular right-wing nationalist, Colonel François de la Rocque, would be appointed as his new premier, with a cabinet dominated by the Colonel's allies in his party and in business. This is a significant change in direction for the junta, as de la Rocque, despite his military past, left the army shortly after the war, and is thus the first civilian Premier since Foch's coup. Such a major step has astonished many around the world, and, although the nature of de la Rocque's policies hardly makes this a sign of liberalisation, the sun may be setting on the Junta."
natfra.15.a:0 "Good luck, Premier de la Rocque!"

natfra.16.t:0 "Martial Law"
natfra.16.d:0 "With the crisis dragging on, and his opportunities to form political alliances either exhausted or refused, Maréchal Pétain today took the drastic step of declaring martial law in Algiers, citing "the ongoing struggle against syndicalism" as his formal reason. Of course, this has confused few, and it is obvious that he intends simply to consolidate his own power. Later in the day, a large number of soldiers, led by General de Gaulle entered the Assembly. Reluctantly unchallenged by the liberals and greeted with cheers by the delegates of the Croix-de-Feu, they presented a simple bill, declaring full support for Phillipe Pétain and recognising him as both President and Prime Minister. The motion was adopted near-unanimously, and the handful that voteed against it were promptly placed under arrest.\nNow, young soldiers patrol the streets of Algiers, rounding up Arab nationalists in the Casbah and liberal dissidents in the European quarter. Opposition to Pétain will doubtless fast evaporate, as politicians scramble to save their careers and freedom. Although it has taken brute force to secure the junta, and some condemnation may come our way, this alone could have saved France."
natfra.16.a:0 "Vive le Maréchal!"

natfra.17.t:0 "A Meeting with Marin"
natfra.17.d:0 "As faithfully arranged by Pétain's supporters, the Lion of Verdun, the respected commander of the Great War, has met with Louis Marin, a conservative politician and staunch republican. When Foch assumed control of the government, Marin was one of many centrist politicians who reluctantly accepted the junta as a stabilising force. Over the 1920s, he came to staunchly defend the Foch regime from both its opponents and his own party, and with the tacit backing of the Junta, took charge of the Fédération Républicain, a Catholic conservative party nonetheless commited to the Republic. When Pétain succeeded Foch in 1929, Marin aided in the smooth transition of power, and has since been a prominent, if reluctant, supporter of the regime in the assembly. Pétain for his part has been willing to delegate policymaking and day-to-day administration to the PRD, among other parliamentary allies.\nHowever, Marin is now suggesting that only reforms can restore the people's confidence in Pétain's government. As such, he is urging the Maréchal to appoint him as the new Premier, with a cabinet made up of liberals and republicans, to slowly prepare the French nation for a return to democratic life, once the Métropole is liberated. However, many in Pétain's clique argue that we cannot risk allowing liberals too much influence, and that parliamentary chaos must be avoided."
natfra.17.a:0 "Reform is the way forward, accept his proposals."
natfra.17.b:0 "Politicians' bickering got us into this mess in the first place!"

natfra.18.t:0 "The Marin Cabinet"
natfra.18.d:0 "Today, Pétain appeared before the assembly to give an extensive speech, broadcast to the nation over radio, admitting the failings of the junta and acknowledging the need for reform. With that in mind, he went on to announce that the veteran conservative and republican, Louis Marin, would be appointed as his new premier, with a cabinet dominated by republican politicians and liberal-minded businessmen. This is a significant change in direction for the junta, Marin, a longstanding deputy and leader of the Parti Républicain Démocrate, is the first civilian Premier since Foch's coup. Such a major step has astonished many around the world, and, although Marin would certainly have had to accept the continuation of the Pétain presidency to get this far, this may well be a sign of steps towards democratisation."
natfra.18.a:0 "Good luck, Premier Marin!"

natfra.19.t:0 "Time's Running Out" 
natfra.19.d:0 "Having turned down his allies' overtures, and with the protests ongoing, Pétain is an increasingly difficult position. Although both de la Rocque and Marin have promised that they will continue to stand by the junta, our refusal to make meaningful concessions to either man has certainly ensured that their support will be hardly vigorous in the coming weeks. And, with the protesters going nowhere, this won't be enough.\nWith this in mind, multiple allies of Pétain, including both General de Gaulle and Admiral Darlan, are now once again urging the Maréchal to declare martial law, argung that civilian politics has lead to this chaos, and that it is time for us to move on from it for good, if the junta is to live on and the métropole is to be retaken. However, others are urging us to make discreet overtures to various far-right leagues, to see if their support will bolster our imgage."
natfra.19.a:0 "Enough is enough: martial law it is."
natfra.19.b:0 "We can do this legitimately if we gain the leagues' support."

natfra.20.t:0 "Maurras's Gambit"
natfra.20.d:0 "Having been quietly contacted by associates of the President looking for backing, Charles Maurras, the political philosopher and dominant politician of the Orléanist monarchist and integral-nationalist Action Française, has seemingly formed a clear impression that the junta has become desperate for support. It is with this in mind, it appears, that he and his allies in the AF today announced a new motion in the assembly, to formally lift the law of exile against royal pretenders, allowing them back into France. Although this is not an outright effort at restoring the monarchy, it is the crucial first step to doing so, and thus an extremely ambitious move on the part of Maurras.\nEspecially telling was Maurras's humble request, repeated in later speeches by Maurice Pujo and Henri Massis, for the support of President Pétain in his efforts. Of course, such an endorsement of Maurras's move would allow the act to pass with ease, and lead on to a restoration of the monarchy. But, it would seem, Maurras won't take anything less in exchange for his support."
natfra.20.a:0 "We need allies, give him our backing."
natfra.20.b:0 "This is too far: we can't allow the republic itself to be destroyed!"

natfra.21.t:0 "The Unlikely Alliance"
natfra.21.d:0 "With the law of exile having been repealed with Pétain's backing, Jean d'Orléans, the Duc de Guise and Orléanist claimant to the throne, has arrived amidst royalist celebrations in Algiers. He was also greeted by General de Gaulle, a clear sign of the junta's growing willingness to back monarchism, as well as a reminder of de Gaulle's own royalist instincts. Many now predict a restoration of the Orléans monarchy within the near future, claims that the junta has been hesitant to deny.\nMeanwhile, the newspaper and supporters of the Action Française have taken a firmly pro-junta stance recently, rallying around Pétain as the presumed saviour of their hopes of a restoration, and encouraged in this by Maurras and Pujo. Confronted in the streets by the AF's paramilitary Camelots du Roi, the protests have also begun to fade away. A new mood of optimism has set in around the Presidential palace, and Pétain is glad that the tide has finally turned in his favour." 
natfra.21.a:0 "All as planned!"

natfra.22.t:0 "A Spanner in the Works"
natfra.22.d:0 "Until today, all has been going well and smoothly in our collaboration with Maurras and the AF. Most have come to believe that the junta will live on, even if the monarchy will return. However, things became notably more complicated today.\nWith the repeal of the law of exile having allowed every royal claimant to return, Louis Bonaparte, claimant to the throne of the French Empire, arrived in Tunis today. This has considerably disrupted our plans for a smooth consolidation of power, with the roots of a resurgent Bonapartism now beginning to grow: having to chose between two royal houses is less than desriable. Many of Pétain's allies, including de Gaulle, simply argue that we should ignore Bonaparte. The Empire fell in 1870, and there is no organised political movement equivalent to the Action Française that can fight for its restoration.\nHowever, others, including François Darlan, are arguing that this is a good opportunity not to let Maurras's influence grow too out of hand, and that we should tacitly support Bonaparte."
natfra.22.a:0 "We owe Maurras our loyalty: ignore him."
natfra.22.b:0 "We should be wary of the AF's power, endorse Bonaparte."

natfra.23.t:0 "Pétain's Speech"
natfra.23.d:0 "Today in Algiers, President Pétain, flanked by military loyalists and Action Française politicians alike, gave an extensive and charismatic speech, detailing the failures of the Republic. Blaming the inherent weakness and infighting of parliamentary rule for the defeat in both the Great War and revolution, and in the short term for the corruption that brought down Marin, Pétain declared that only a return to monarchical rule, under the House of Orléans, could save France, and that preparations would be made for a restoration. The old marshal also proceeded to announce a new cabinet, dominated by prominent members of the AF.\nWith monarchists celebrating in the streets, and both Maurras and the Duc de Guise having declared their happiness at this turn of events, it is clear that the future if France is a future under its King."
natfra.23.a:0 "Vive le Roi de demain!"

natfra.24.t:0 "Maurras's Anger"
natfra.24.d:0 "With Pétain having publicly given his tacit support to the young Louis Bonaparte's claim to the throne, the Orléanist Action Fran����aise, which has so far been invaluable to our efforts to preserve the junta, has been thrown into a fury. Senior members of the AF have stormed out of meetings with Pétain loyalists, and Charles Maurras's own less than flattering remarks about the President have been eagerly picked up by sensationalists in the press.\nWith this new crisis threatening to undermine our continued control in power, many within Pétain's clique, notably General de Gaulle, are strongly urging the Maréchal to mkae a necessary U-turn and cut off his support for the Bonapartists, and thus seek to again placate the AF. However, many others insist that by distancing ourselves from the AF, we made the right choice, stopping our influence from growing unchecked. Turning around now, they argue, would be humiliatimg, and we should instead dig in our support of the Bonapartist claim, and weather the storm."
natfra.24.a:0 "We've come this far in support of Bonapartism; we can't backtrack now."
natfra.24.b:0 "We have to eat our words and try to find a settlement with Maurras."

natfra.25.t:0 "The Third Empire"
natfra.25.d:0 "With Pétain having doggedly supported the Louis Bonaparte for several weeks now, in the face of anger from liberals and the far right alike, few were surprised today, when President Pétain declared the Third Republic to be at an end. In a simple and brief act, obediently passed by Pétain's allies in the assembly in spite of the Orléanist AF delegates storming out, the French Empire, the great nation which once had stretched from Haiti to Moscow, was reborn. Louis Napoleon, having met repeatedly with Pétain over the past weeks, was declared Emperor and a formal coronation is said to be under preparation.\nAlthough many came to predict such a move, the restoration of a largely discredited monarchy, which has never had a political movement to continue its legacy like the Orléanists, has come as a profound shock to almost everyone. Nevertheless, most citizens have taken a positive attitude to the restoration, and have come to hope that the young Louis, with the loyal aid of the Lion of Verdun, can restore the greatness of his ancestor."
natfra.25.a:0 "Vive l'Empereur, et Vive la France!"

natfra.26.t:0 "An Offer from Darnand"
natfra.26.d:0 "With political instability ongoing, and the rift between the junta and far right only increasing, something must be done. And it seems, at last, that we have a solution. The minor but nonetheless increasingly popular far right leader, Joseph Darnand, who claims inspiration from the Romanian legionaires, has approached Pétain, Maurras, and de la Rocque with a proposal for a "meeting of national pacification" chaired by himself. Describing his goal asthe unity of the French right behind Pétain, to strenghten and bring together the nation in preparation for the liberation, Darnand believes that his relatively fringe position to the other men will let him position himself as a compromise candidate and a mediator between them, in spite of his being significantly more radical than the others.\nEven if darnand himself can find little goodwill among Pétain's clique, most of the Maréchal's advisors are urging that we take the opportunity to attempt to further unite the nation. Time, they insist, is running out to resolve the crisis, and we must take this opportunity to find allies."
natfra.26.a:0 "We need a united nation, arrange the meeting."
natfra.26.b:0 "How can a seditious radical restore unity where we have failed?"

natfra.27.t:0 "The Meeting of National Pacification"
natfra.27.d:0 "Charles Maurras and François de la Rocque, the two great rivals of the French right, faced each other uneasily from opposite sides of the table. Staring distractedly out of the window of the Presidential Palace, de la Rocque looked down on the sprawl of Algiers below. Maurras, meanwhile, gazed at the large Presidential Standard on the wall opposite, admiring the detail of Pétain's axe symbol. The impending arrival of President Pétain himself, not to mention that of the upstart Darnand, hardly reduced the tension. In spite of their many differences, neither man could understand what Pétain saw in this deluded legionaire, or how Darnand could possibly think he could stabilise the nation. But they had both needed to appear commited to national unity, and so they had both obediently arrived at the palace an hour before.\nThe patter of footsteps began to resonate from the corridor outside, and Maurras and de la Rocque alike braced themselves for long hours of argument, both knowing it would be in vain. They heard the doors open, and what seemed to be the President commenting to an aide.\n\nAnd then, the bomb went off, and all the tension, all the rivalry, was swept away in fire and chaos."
natfra.27.a:0 "Quelle catastrophe!"

natfra.28.t:0 "The Saviour of France"
natfra.28.d:0 "In the aftermath of the Presidential Palace bombing, the entire nation and administration fell into chaos. With Charles Maurras and François de la Rocque both dead, their parties rapidly fell into chaos, amidst infighting and, more importantly, total shock and astonishment at what had happened. President Pétain, for his part, was rushed to hospital in a critical condition, leaving him unable to maintain order while his allies squabbled among themselves. \nIt was only Joseph Darnand who could offer the vision, determination, and strength needed to save France in its hour of need. With the bomb having gone off mere minutes before he arrived at the palace, he was at the centre of events from the start. His natural charisma soon allowed him to take charge of the efforts to maintain order, ensuring that the President could safely get to hospital. Shortly afterwards, understanding the gravity of the situation and how thoroughly France had been betrayed by its politicians, he ordered his loyal militiamen to storm the assembly. With the whole administration thrown into chaos, the brave men faced no resistance, and it was not long before Darnand addressed the nation over the radio.\nA nefarious plot, he declared, had unfolded this day. The communards, bankrolled and aided by the Jews and Freemasons not only of Algiers but of the entire world, and using Algerian nationalists as useful idiots, had conspired to kill Pétain. And just how close their plot had come to success, Darnand stated, only showed how complicit the political class was in this disgraceful plot against France itself. The liberals in the assembly, the Jews, the Masonic lodge of Algiers, the natives: every vile force opposed to the French Race had come together this day, and it was through his leadership and the glory of France alone that they had failed. Only a radical, indeed revolutionary, reorganisation of the French State, he announced, could save France from its foes. Shortly afterwards, having regained consciousness in hospital, a shaken Marshal Pétain confirmed Darnand as Premier."
natfra.28.a:0 "Pour l'ordre nouveau!"

natfra.29.t:0 "Charles de Gaulle Appointed Premier"
natfra.29.d:0 "Since the declaration of Martial Law, Maréchal Pétain himself has ruled as both Premier and President. However, he has never been suited to day-to-day administration, and his duties as Head of State and military position leave him with little time for this anyway. As such, the Maréchal has appointed General Charles de Gaulle, a loyal member of Pétain's clique, as the new Premier of France. With his influence having been much strenghthened by the adoption of his proposals for the liberation of the métropole, de Gaulle's appointment has come as a surprise to few, and many in the country have high hopes for his adminstration."
natfra.29.a:0 "Bonne chance, Monsieur le Premier!"

natfra.30.t:0 "François Darlan Appointed Premier"
natfra.30.d:0 "Since the declaration of Martial Law, Maréchal Pétain himself has ruled as both Premier and President. However, he has never been suited to day-to-day administration, and his duties as Head of State and military position leave him with little time for this anyway. As such, the Maréchal has appointed Admiral François Darlan, a loyal member of Pétain's clique, as the new Premier of France. With his influence having been much strenghthened by the adoption of his proposals for the liberation of the métropole, Darlan's appointment has come as a surprise to few, and many in the country have high hopes for his adminstration."
natfra.30.a:0 "Bonne chance, Monsieur le Premier!!"

natfra.31.t:0 "The Future of the PRD"
natfra.31.d:0 "For several years now, the Parti Républicain Démocrate, a fusion of right-wing parties formed after the exile, has staunchly if pragmatically supported the junta. Under its leader, Louis Marin, a veteran of the French centre-right, the PRD has provided vital backing to Pétain within the assembly, and their continued support has been deeply helpful for our public image since martial law was declared. However, some within Pétain's clique are now urging the Maréchal to dissolve the party, arguing that their moderate and democratic stance will prove problematic for the junta's consolidation. Others, however, argue that it would be more convenient for everyone if we were instead to ensure their loyalty, by offering favourable treatment and government posts in exchange for Marin accepting democratisation to be off the cards."
natfra.31.a:0 "We can't trust democratic-minded civilians, dissolve the party!"
natfra.31.b:0 "Offer them government positions in exhnage for loyalty."

natfra.32.t:0 "The Question of the Croix-de-Feu"
natfra.32.d:0 "With the junta's consolidation of power continuing, the future of our erstwhile allies in the Catholic Corporatist Croix-de-Feu is being increasingly called into question. Many of Pétain's allies are growing concerned about the ambitions of its leader, Colonel François de la Rocque, and his extensive and growing cult of personality. As such, Pétain is now facing calls to reign in the movement, and to cut off de la Rocque from excessive publicity. However, others argue that we have a good opportunity to take advantage of the party's populairty. If de la Rocque can be made to affirm his loyalty to Pétain, they argue, his support will surely translate into support for Pétain. With the Croix-de-Feu currently only growing stronger and stronger, we must decide our stance towards them sooner rather than later."
natfra.32.a:0 "We need to clip de la Rocque's wings before he gets too full of himself."
natfra.32.b:0 "His popularity will only help us if he's on our side."

natfra.33.t:0 "Pétain's Speech"
natfra.33.d:0 "In his first major public appearance since Martial Law was declared, Philippe Pétain today declared that the old constitution, the old institutions, of the Third Republic, long since discarded anyway, had conclusively failed, and that the recent turbulence was all the proof for this that anyone needed. As such, declared the Maréchal, a new constitution would be drafted by the goverment, to ensure the 'strong and orderly government that alone can free the patrie'. This formalisation of the military's grip on power has surprised few, but already debates are flaring up within the government as to what shape the constitution should eventually take."
natfra.33.a:0 "Let's hope the new one lasts longer than what we have now..."

natfra.34.t:0 "The Fate of the Assembly"
natfra.34.d:0 "As the drafting of the new constitution continues, we shall have to address the future of the Assembly. Many within the junta are arguing that we should take the opportunity to strip the Assembly of any remnants of its power, and state in the constitution that its function is purely to advise the executive. However, others claim that this could be seen as an unjust power-grab. The military has informally controlled the Assembly for over a decade anyway, they argue, and officialising their lack of power would only cause undue controversy."
natfra.34.a:0 "Formally reduce the Assembly to an advisory institution."
natfra.34.b:0 "We control it unoficially anyway, there's no need."

natfra.35.t:0 "The Role of the Presidency"
natfra.35.d:0 "With the drafting of the constitution underway, the formal powers of the Presidency are now being debated. In the third republic, Presidents lacked much real power, and instead functioned as ceremonial heads of state, with the Premier controlling the government. However, after the exile, Foch and then Pétain both assumed strong emergency powers, both formally and informally centralising government around the office of the President. Of course, strong Presidential power must continue, but Pétain's aides are debating whether the constitution should grant an unprecedented level of official power in the Presidency, or we should maintain the current situation, with Pétain's influence remaining often informal, but very much present."
natfra.35.a:0 "We may as well formalise Pétain's powers."
natfra.35.b:0 "There's no need to fix what isn't broken: soft power works fine."

natfra.36.t:0 "The Powers of the Army"
natfra.36.d:0 "Through the rule of Pétain, and by extension his many loyalists within the military, the army has essentially come to control National France. For years now our government has been often labelled a military junta, but now, with Pétain's new consitution being drafted, his allies are divided on the extent to which the army's power should be recognised. Many believe that the normal of the institutions of the republic work fine, and we can simply maintain the junta bty appointing military men to key positions, as we have done before. However, others argue that the constitution is an opportunity for a more fundamental step away from civilian politics, and that we should formally give broad governmental powers to the institution of the Army itself."
natfra.36.a:0 "Give the army official powers in the administration."
natfra.36.b:0 "Just appoint military men to "civilian" posts."

natfra.37.t:0 "The Constitution is Adopted"
natfra.37.d:0 "Today, having been unanimously voted for by the Assembly and signed by President Pétain, the new Constitution of the French National State was formally adopted.\nIn spite of Pétain's ongoing consolidation of dictatorial power, and the military junta's evident distaste for civilian politics, the final document of the Consitution has not gone as far some had hoped, and others had feared, it would, in granting official power to Pétain and the army. Many of the fundamental institutions of the Republic have been left largely intact, and Pétain has stopped short of tearing down every check on his power.\nNevertheless, it is clear that Pétain's dictatorship has been altogether preserved, and that although the Republic's institutions largely live on, they will in practice be controlled by the President and junta. Most, however, are simply glad that a sense of political stability and confidence has returned, and that the nation as a whole can now turn its attention to the liberation, its one great purpose."
natfra.37.a:0 "Vive le Maréchal, et Vive la France!"

natfra.38.t:0 "The Constitution is Adopted"
natfra.38.d:0 "Today, having been unanimously voted for by the Assembly and signed by President Pétain, the new Constitution of the French National State was formally adopted.\nWith Pétain's blatant consolidation of dictatorial power ongoing, few were surprised that the final document of the Constitution swept away, or at least made irrelevant, many republican institutions, and gave Pétain and the junta extensive powers. No longer, it is clear, will the junta be held back by the remnants of the checks and balances of the Third Republic.\nWith Pétain's dictatorship now stronger than ever, and entirely formalised by the Constitution, French politics has greatly changed, with the Maréchal's optimistic supporters hoping that divisive civilian politics is gone for good. Most, however, are simply glad that a sense of political stability and confidence has returned, and that the nation as a whole can now turn its attention to the liberation, its one great purpose."
natfra.38.a:0 "Vive le Maréchal, et Vive la France!"

natfra.39.t:0 "The Focus of the Chantiers de la Jeunesse"
natfra.39.d:0 "Now that we have established a program of "youth workshops", or camps for young men to stay at in order to learn loyalty and service to France, we must decide on what the main purpose of these camps will be. Many of Pétain's more conservative allies want the camps to focus on teaching the youth traditional values and strong morality, while other members of the junta would prefer for young men to mainly be taught support for the junta, and devotion to the Maréchal, in order to ensure the loyalty of the next generation. Many in the army, however, instead want the camps to mainly provide basic training and physical fitness programs, to prepare young men for military service."
natfra.39.a:0 "Teach the youth traditional morality."
natfra.39.b:0 "Teach them loyalty to Pétain."
natfra.39.c:0 "Focus on getting them fit for the army."

natfra.40.t:0 "Marianne et Maréchal"
natfra.40.d:0 "As Pétain's personality cult continues to grow, some of the old marshal's supporters have now begun replacing busts of Marianne, symbolic incarnation of freedom and thee Republic, with busts off Pétain himself. While the loyalty that this demonstrates is of course commendable, many of our more democratically-inclined citizens are concerned by this, fearing that it demonstrates that Pétain is sweeping away the Republic in its entirety, and the essence of France with it. As the controversy grows, we shall have to take a side."
natfra.40.a:0 "Pétain is a heroid patriot, what better symbol of the Republic is there than his image?"
natfra.40.b:0 "This is too far, politely ask our supporters for Marianne's busts to go back up."

natfra.41.t:0 "Criteria for Government Contracts"
natfra.41.d:0 "With the junta having resolved to further deepen its ties with French businessmen, knowing that their financial and material support is crucial for the liberation, we must decide on our criteria for awarding government contracts. Many within Pétain's clique believe that there are still too many democratic sympathisers in business for us to award contracts lightly, and that loyalty to Pétain should be our first concern. Others, however, argue that this will lead to inefficiency and corruption, and that we must award contractts fairly, even if it compromises our ideological consistency."
natfra.41.a:0 "There is no qualification more important than loyalty."
natfra.42.b:0 "Focus on their competence, not their politics."

natfra.42.t:0 "Allegations of Corruption"
natfra.42.d:0 "Over the past months, the junta has conspicuously tightened its bonds with various loyal businesses in National France. However, allegations are starting to surface in the less loyal elements of the press, and in simple rumours, of a blatant corruption that goes far beyond simply favouring the more supportive businessmen for contracts. Many within the government are urging Pétain to act quickly and crack down on any such behaviour, lest we see a repeat of the Janin scandal. However, others point out that times have changed since then, and that we are now in a better position to simply crush the rumours before they become embarrassing."
natfra.42.a:0 "We don't need to worry about public outcry any more: crush the sedition."
natfra.43.b:0 "This could become a problem, introduce anti-corruption campaigns."

natfra.43.t:0 "Democratic Sympathisers Gain Government Contracts"
natfra.43.d:0 "With the junta having disregarded loyalty to Pétain in favour of competence in the process to gain government contracts, an unsettling trend has emerged of businessmen gaining contracts whose previous political records are far from attractive to Pétain's loyalists. Many men who had previously given large funds to liberal parties, and in some cases had even publicly citicised the government, are now working on vital projects for the state. This could be deeply embarrassing for us if it gets out, and could leave the junta vulnerable: after all, who knows what contacts they still maintain with enemies of the government? Before this gets any further, we must settle our stance towards this problem."
natfra.43.a:0 "If they still wanted to bring down Pétain they wouldn't be working for him: leave them be."
natfra.43.b:0 "Tighten vetting requirements for loyalty to the junta."

natfra.44.t:0 "Revival of Great War History"
natfra.44.d:0 "As the junta further consolidates its power, many sympathetic intellectuals and scholars have started promoting a revival of the history of the Great War, with a large number of new assesments of the conflict having recently been released. Notably, these books emphasise the competence and succeses of France's officer corps, not least Pétain himself, and the bravery of common soldiers. Such a celebration of the French military thus leaves the blame for defeat with the civilian politicians of the war, who are accused of having doomed France through their infighting and weakness, an accusation that chimes well with Pétain's own rhetoric about the divisive and weak nature of parliamentary democracy. In all, this new historical trend is a triumph for the junta's image and prestige."
natfra.44.a:0 "Hurrah!"

natfra.45.t:0 "How to Celebrate Pétain?" 
natfra.45.d:0 "Now that we are seeking to bolster the existing cult of personality around Maréchal Pétain, some debate has arisen among the regimes propagandists as to what exactly he should be celebrated for. All agree that a consistent narrative is key to effective propaganda, but what that narrative should put emphasis on is disputed, with some wanting us to focus on Pétain's devout Catholicism and patriotism, and others believing that it would be more effective amidst a tense global situation to remind the people of his heroism and successes during the Great War."
natfra.45.a:0 "Emphasise his military successes."
natfra.45.b:0 "Emphasise his faith and patriotism."

natfra.46.t:0 "The Extent of Desecularisation"
natfra.46.d:0 "As we seek to ally with the Catholic Church in order to further our traditionalist policies and bolster the junta's support, we will have to end the deep secularism of the Third Republic to gain good relations with the Church. However, the government is divided over how far we should go in desecularising France. Many believe that it would be simplest to just repeal the legislation which has up to now repressed the Catholic Church. However, others, Charles de Gaulle notable among them, are now stating that the time has come to go further, and outright restore Roman Catholicism as the state relgiion of France."
natfra.46.a:0 "We need State Catholicism to guide the people forward."
natfra.46.b:0 "Removing anti-Catholic laws is enough to please the Church."

natfra.47.t:0 "Pétain and the Pope"
natfra.47.d:0 "With Roman Catholicism having been enshrined some months ago as the state religion of France, President Pétain today made a state visit to Rome. After meeting with [ITA.GetLeader], and ensuring promises of further economic co-operation and friendship, Pétain made his way to the Vatican, where he met with the Pope. The two men, official reports state, discussed personal matters of faith, before Pétain assured His Holiness that National France would always be ready to protect the Holy See, and his government would do all it could to protect the Church and its followers, not only in France but arounf the world."
natfra.47.a:0 "With the support of His Holiness, nobody can stop us!"

natfra.48.t:0 "The Ideology of the Révolution Nationale"
natfra.48.d:0 "With Pétain having now announced a "national revolution" to sweep away all that has so far held France and its people back, and stating that this will be the ideological basis of his regime, we must now claarify what this ideology in fact promotes. Pétain's old friends within the army largely want us to centre it around militarism and French nationalism, while the Catholic conservatives whom Pétain has more recently aligned would prefer a program of traditionalism and morality. Others, meanwhile, believe we should simply centre our "ideology" around Pétain himself, and use it as an extension of his cult of personality."
natfra.48.a:0 "Militarism and nationalism will restore glory to France!"
natfra.48.b:0 "Only a moral people under God stands a chance of liberating the patrie!"
natfra.48.c:0 "Pétain alone knows what is best for the nation!"

natfra.49.t:0 "Support from the Archbishop of Algiers"
natfra.49.d:0 "Today, in front of his large congregation, Auguste-Fernand Leynaud, Archbishop of Algiers, called on all French Catholics to strive for the liberation of their homeland and of their Catholic brothers and sisters, currently suffering under Communard tyranny. Although many Catholics were disappointed by Pétain's reluctance to fully restore Catholicism as the state religion, Leynaud's excellent sermon has gone a long way to helping Pétain build a support base among conservative Catholics."
natfra.49.a:0 "Excellent!"

natfra.50.t:0 "Darnand Breaks with the Croix-de-Feu"
natfra.50.d:0 "François de la Rocque's Catholic corporatist Croix-de-Feu, a major ally of the junta in the Assembly, today suffered a significant setback. The party has long been a broad-tent coalition, united mainly by de la Rocque's own charisma and by a shared distrust for liberal democracy. However, the tensions caused by this have clearly reached a boiling point, with some of the party's hardliners under Joseph Darnand, splitting off entirely to form a new "Chevaliers du Glaive" party.\nClaiming inspiration from the legionaries in Romania, and seeking to defend French racial purity and restore French power in Europe, Darnand has notably proclaimed his absolute loyalty to the Pétain government, in what we can only assume is a ploy for influence in the junta. Nevertheless, Darnand's group remains on the extreme fringe, and his radicalism is regarded with suspicion by much of the population, while Pétain's allies in the junta have no interest in working with him. If anything, his split from the Croix-de-Feu has harmed de la Rocque through exposing the divisions in his own party, more than it has helped Darnand."
natfra.50.a:0 "We can safely ignore this lunatic."

natfra.51.t:0 "The End of the Republic"
natfra.51.d:0 "Over the past weeks, the junta has been greatly stabilised, buoyed by the backing of the Action Française both in its newspaper and on the streets. This has come, however, at a dear price, and it seems that the royalists have finally gotten their way.\nAs such, Philippe Pétain today announced, flanked by prominent members of the AF, that the Third Republic, having been proven by the defeat in the Great War, the revolution, and now the fall of Janin to be unwirkable, was no more. In its place, to seek true unity and revive the genuine spirit of France, the Orléans monarchy would be restored under Jean, Duc de Guise.\nAlthough most commentators saw this coming when the junta and AF began collaborating, it has nevertheless came as a great shock to the nation, and most Frenchmen barely know what to make of such a seismic political shift. Nevertheless, the dominant mood appears to be relief that the crisis is over, and a hope that the monarchy will lead to the political stabilisation and deeper unity needed to free the métropole."
natfra.51.a:0 "A new dawn for the nation."

natfra.52.t:0 "The Coronation"
natfra.52.d:0 "Today in Algiers, all the dreams of the Action Française and of French royalism were at last realised. In a long and elaborate ceremony, Jean d'Orléans was crowned King of France, with as many ancient rites and rituals as the circumstances of exile made possible. Notably, however, the new King did not swear, as his ancestors did, to fight infidels, owing to the AF's alliance with Arab groups, and the need to maintain the loyalty of the largely Muslim native population.\nAfter the coronation was fnished, Jean met in private with both Philippe Pétain and Charles Maurras, apparently discussing the future governance of France with the monarchy back in place."
natfra.52.a:0 "Vive le Roi!"

natfra.53.t:0 "The King's Cabinet"
natfra.53.d:0 "Today, after some days of political wrangling presided over by the King, a new government for the resurrected Kingdom was at last agreed. Philippe Pétain's previous role as Head of State has been made redundant by the monarchy, and he has instead accepted to become Minister of War, while Charles Maurras becomes Premier in his place, and prominent cabinet roles are filled by loyal AF men.\nIn practice, the message is clear: the military junta, which has dominated French politics since 1919, is no more. Although many saw this coming as Pétain became more and more dependent on Maurras to prop up his rule, such a sudden departure from power has nonetheless astonished many. However, by 1936 most Frenchmen had become disgruntled with military rule, not incorrectly seeing the junta as more and more corrupt and stagnant. Although Maurras is far from universally liked either, he has a strong and growing support base, and most of the country only hopes that he can do a better job than his predecessors."
natfra.53.a:0 "Maurras will lead the nation on to greatness!"

natfra.54.t:0 "The Purpose of the Camelots du Roi"
natfra.54.d:0 "Now that we have resolved to deepen the role of the Camelots du Roi within the government, we must settle on a clearer purpose for the movement. So far, under Maurice Pujo, the Camelots have formally been considered a youth group, but in practice have more closely resembled a political paramilitary, with young men in the organisation often engaging in street fights with members of opposing parties and protecting AF politicians. Many now believe that such an organisation is vital for the government to hold on to power, but others believe that reforming it into a genuine youth group would also be a succesful policy."
natfra.54.a:0 "We need the loyalty of the next generation: reform it into a youth movement."
natfra.54.b:0 "The opposition is still a threat, keep it as it is."

natfra.55.t:0 "Controlling the Streets"
natfra.55.d:0 "Since we formalised the Camelots du Roi's possition as a political paramilitary, the organisation has been indispensible in maintaining order around the country. In every major city, loyal Camelots can frquently be seen keeping watch on the streets, and have been vital in rounding up undesirables and dissidents, and impressing the strength of the new government on ordinary people. This assertion of government power has done much to stabilise our regime, greatly encouraging Pujo and the rest of the AF leadership."
natfra.55.a:0 "We salute their courage."

natfra.56.t:0 "Royalist Youth Camps"
natfra.56.d:0 "Over the past weeks, the Camelots du Roi have been reformed into a genuine youth movement, with their more paramilitary members re-assigned to the growing secret police, and boys around the country enrolled. Now, youth camps are opening around the country, funded and supported by the state. These institutions will teach the youth of the naton true moral values, alongside dedication to the King and rrespect for the hierarchies of soceity."
natfra.56.a:0 "An excellent initiative!"

natfra.57.t:0 "The Republican Intellectuals"
natfra.57.d:0 "As we consolidate power and restore the Orléans monarchy to its rightful place, we must deal with the philosophers, writers, political theorists, and other dubious "intellectuals" who were prominent supporters of the Republic. Although it goes without saying that their writings and theories must be suppressed, many in the government woudld also like to see these seiditious figures locked up, while others argue that they can do no harm by themselves, and leaving them be would avoid controversy."
natfra.57.a:0 "I want these pseudo-intellectuals behind bars!"
natfra.57.b:0 "They're not a threat if we stamp out their literature."

natfra.58.t:0 "The Fate of the Politicians"
natfra.58.d:0 "The Third Republuc was home to an extensive and burgeoning ruling class, and now, as we work to dismantle it, we must decide on its fate. Hardliners with the  goveernent righhtlly blame these men for the weakness and failings of the Repubic, and for promoting horrific decadence, but some moderates believe that, with their political parties dissolved and influence no more, they can be no threat to us, and that taking more action against them would only lead to condemnation."
natfra.58.a:0 "They're all corrupt scum, we can't take any chances."
natfra.58.b:0 "They aren't able to challenge us any more, leave them alone."

natfra.59.t:0 "The Future of Parliament"
natfra.59.d:0 "Opposition to parliamentary power, and to the parliamentarian establishment, has always been integral to Maurras's ideology. Now that we are in power, however, we need a practical solution to the problem of parliament, for which Maurras has received two proposals. The orthodox view within the AF is that the Assembly should be abolished outright, though some believe that it would now be more politically expedient to reduce it to an advisory body, devoid of much power but useful to maintain confidence in the government."
natfra.59.a:0 "We have no need for such a worthless body."
natfra.59.b:0 "They'll do fine as an advisory institution."

natfra.60.t:0 "A Classical Curriculum"
natfra.60.d:0 "With Maurras's government having commited to promote a revival of classical culture and ideals, it is essential that the youth learn these principles. As such, a new education law has been passed, establishing a new curriculum for students in France. From now on, classical languages, philosophy, and history will be greatly elevated in the curriculum, and become compulsory for every child. By instilling in the youth the values of the ancient world, we will doubtless restore its greatness."
natfra.60.a:0 "There is nothing better to learn."

natfra.61.t:0 "The Future of Immigration"
natfra.61.d:0 "The Action Française has always staunvhly opposed immigration, identifying unassimilated immigrants, or, in Athenian terminology, "metics" as one of the "four confederated estates" of the Anti-France. However, the party is now divided over how exactly to solve the problem of immigration. One proposal, inspired by Maurras's emphasis on Mediterranean civilisation, is to restrict immigration to those from Latin countries. On the other hand, some within the government believe we should ignore national origin, provided that all immigrants are made to assimilate into French culture and only small numbers are taken in. Others, meanwhile, want to end immigration outright"
natfra.61.a:0 "Limit it to Latin countries."
natfra.61.b:0 "Managed numbers and assimilation will do fine."
natfra.61.c:0 "End it entirely."

natfra.62.t:0 "The Fate of Protestant Missionaries"
natfra.62.d:0 "Protestantism, the religion of the German filth and an affront to the essentially Latin hierarchies of the Catholic Church, has long been identified as a key part of the Anti-France by Maurras. Thankfully, the African territories have no substantial Protestant population which could threaten our government, but there are nonetheless many Protestant missionaries, especially in the Sub-Saharan colonies. Although many want us to stamp out these seditious preachers lest they turn the natives against us, many of the missionaries are Anglicans supported by our English and Canadian allies, so some are urging us to pragmatically leave them be, lest the Entente Cordiale is strained unduely."
natfra.62.a:0 "Leave them alone, we should avoid upsetting the Canadians."
natfra.62.b:0 "The Canadians need our ships and troops more than a few Priests."

natfra.63.t:0 "Combatting Freemasonry"
natfra.63.d:0 "Freemasonry, as a highly secretive international network which stands opposed to the Classical ideals of the Action Française, has aways drawn the party's ire, and is identified by Maurras as one of the four estates of the Anti-France. It goes without saying that the time has come to shut down the Masonic lodges around our territory, and to ban the practice.\nMany of course would like to go further still, and take this opportunity to round up known Freemasons, as well as uncovering those who have kept their affiliations hidden: many have associated with or supported liberal movements, and with Masonry banned none of them will sympathise with us now. Others, however, argue that such an operation would be extremely costly, and it's always possible that we could simply fail to find much evidence against them."
natfra.63.a:0 "Banning Masonic activity from now on will be enough."
natfra.63.b:0 "We can take no chances: round up known Masons and expose the others."

natfra.64.t:0 "The Crémieux Decree Repealed"
natfra.64.d:0 "Now that we have largely dealt with France's other enemies, we can turn to what many view as the most insidious of all her foes: the Jews. The Action Française came into being amidst the Dreyfus Affair, and Maurras's ideology has always criticised their influence over France. In Algeria, meanwhile, all Jews have been French citizens for decades now, something that has consistently drawn anger and resentment from the natives.\nBut no more: today, His Majesty formally repealed the Crémieux Decree, which first granted citizenship to the Jews of Algeria. Natives around the country have celebrated the news, and Maurras's allies in Ferhat Abbas's AF-inspired Action Algerienne have congratulated the government, and promised to reedouble their efforts to improve co-operation betweem Arabs and Frenchmen."
natfra.64.a:0 "Excellent news!"

natfra.65.t:0 "Aristocratic Restorations"
natfra.65.d:0 "The French aristocracy, in spite of its long and proud history, has long been humiliated and repressed by the Republic. However, this can go on no longer: the aristocracy has a vital role to play within Maurras's ideal of an orderly, hierarchical society, and French aristocrats are almost universally monarchist, and generally sympathetic to the AF. As such, the government has set about restoring legal recognition of aristocratic titles, and with it restoring the French peerage, to ensure a loyal and organic government."
natfra.65.a:0 "Let the nobility resume its good work for the nation!"

natfra.66.t:0 "Pogroms in Algiers"
natfra.66.d:0 "In the aftermath of the repeal of the Crémieux Decree, anti-Semitic sentiment has been galvanised in Algeria, both among Arab nationalists who have long resented the special treatment of Jews and Frenchmen sympathetic to Maurras's rhetoric.\nAlthough most Jews are now leaving the country, for Germany, Palestine, or even the Commune, those that are stayed are increasingly being attacked, with anti-Jewish demonstrations increasingly common. These are now descending into violence, something that most integralists have little objection to, and thus many believe the government should endorse the demonstrations. However, some in the government are worried about international condemnation, and thus urge us to reign in the demonstrators before it grows out of hand."
natfra.66.a:0 "Their complaints are justified: encourage them."
natfra.66.b:0 "Put a lid on it now before it becomes embarassing."

natfra.67.t:0 "Breaking up High Finance"
natfra.67.d:0 "For too long, the rootless and corrupt agents of global finance have sought to enslave people around the world, separating them from faith, culture, and tradition. Now, however, we can begin to put a stop to this: today, by order of the King, the assets of countless prominent banks and non-French businessmen were seized.\nNow that the state is in control of their wealth and businesses, we must decide what to do with them. Some believe that we should redistribute it to loyal Frenchmen, while others argue that to prevent another spiral into corruption, the state must maintain control over these businesses, and can spend the money on new projects."
natfra.67.a:0 "Give it to patriotic Frenchmen."
natfra.67.b:0 "Maintain state control."

natfra.68.t:0 "Supporting Native Elites"
natfra.68.d:0 "In order to entrench acceptance of French rule, the government has moved to extend Maurras's ideals of localism and decentralised government to Africa, consolidating the longstanding alliance between French colonial rule and native monarchs and chiefs. As such, we must find a place for these native leaders.\nSome within the government believe that it would be fitting to make them Peers of the Realm, on an equal footing to French aristocrats, while others believe it would be better to give them nominal self-governance over their lands, on the condition of loyalty to the French Crown."
natfra.68.a:0 "Make them French noblemen within the Kingdom."
natfra.68.b:0 "Give them autonomy in exchange for loyalty to France."

natfra.69.t:0 "An Offer from de Gaulle"
natfra.69.d:0 "General Charles de Gaulle, despite not being an active supporter of the Action Française, has nevertheless had monarchist sympathies for some time, seeing a King as a positive figure for national unity, and has also had some admiration of Maurras. As such, he was notable in his enthusiasm at the Restoration, and has been instrumental in encouraging his colleagues in the army, particularly his mentor, Pétain, to accept the new state of affairs.\nNow, de Gaulle has reached out to the AF, asking that, in his capacity as Chief of Staff, he be given increased powers to control the Armed Forces, and be further included in government decisions on national defence, foreign policy, and military spending, in practice bringing him into the Cabinet.\nMost of the AF is pleased at his sympathies for the government, and is enthusiastic at the idea, though others argue that he deviates too far from the party's ideology to be trusted."
natfra.69.a:0 "Bring him into the government, we need allies."
natfra.69.b:0 "We can do without moderates in powerful positions."

natfra.70.t:0 "Winning Over the Church"
natfra.70.d:0 "With the Action Française having greatly consolidated its position as the French government, one last major obstacle remains: the Catholic Church. Although Catholic conservatives have historically been supportive of French monarchism, and the AF's rhetoric has favoured State Catholicism, relations with the Church have been regrettably strained by the fact that Maurras, and many other prominent figures in the AF, are agnostic. Maurras's support for State Catholicism, meanwhile, comes from his admiration for the Church's hierarchy, which he sees as embodying the hierarchies of Latin civilisation, and his belief that shared Catholicism would help hold France together.\nThis has always been percieved as opportunistic and cynical by the Church, and, although the anti-Clerical policies of the Commune have caused the Papacy to restrain itself from openly condemning the AF, the Church has little love for our government, and has beeen greatly reluctant to support us after our coming to power.\nOf course, this situation must be remedied, something for which we have recieved three proposals. Many believe that if Maurras and others could convert to Caholicism, and renounce their earlier disparaging comments about Christianity, the Church will be placated. On the other hand, many believe that an offer to defend the Church from the syndicalist menace would bring them around. Others, meanwhile, argue that we should simply remind the Church of the Commune's anti-clericalism, and of our support fot State Catholicism, opportunistic or otherwise, to present ourselves as a lesser evil."
natfra.70.a:0 "If Maurras joins the Church, they'll have nothing to complain about."
natfra.70.b:0 "An offer to defend the Papacy can hardly be refused."
natfra.70.c:0 "Remind the Church that the Communards will be worse than us."

natfra.71.t:0 "Charles Maurras Joins the Church"
natfra.71.d:0 "Although the Catholic Church has historically been sympathetic to French monarchism, relations with the reborn Kingdom have been deeply strained, due to the fact that the Church has long had poor relations with the Action Française. This is because its leader, Charles Maurras, is himself an agnostic, and the party's support for State Catholicism is more because Maurras admires the Church for its hierarchy than because of any faith in God.\nNow, however, in what seems to be a bid to win over the Church, Maurras has converted to Roman Catholicism. This goes a long way to placating our prior worries about the AF, and many now believe that we should improve relations with the French exiles, and work towards signing a new Concordat."
natfra.71.a:0 "Very well, let's reach out to the French."
natfra.71.b:0 "Maurras's conversion is as opportunistic as his earlier writings."

natfra.72.t:0 "An Offer from the French"
natfra.72.d:0 "Although the Catholic Church has historically been sympathetic to French monarchism, relations with the reborn Kingdom have been deeply strained, due to the fact that the Church has long had poor relations with the Action Française. This is because its leader, Charles Maurras, is himself an agnostic, and the party's support for State Catholicism is more because Maurras admires the Church for its hierarchy than because of any faith in God.\nNow, however, in what seems to be a bid to win over the Church, French diplomats have contacted us with an offer to protect us from the Italian socialists, in exchange for the Church softening its relations with the AF and working towards a concordat. Although many believe that this would be a betrayal of our principles, the dominant view in the Church is that Maurras is by far a lesser evil compared to the Syndicalists, and that State Catholicism, even if the reasons for it are opportunistic, is far better than socialist anti-clericalism."
natfra.72.a:0 "Very well, let's reach out to the French."
natfra.72.b:0 "We can't sell out like this."

natfra.73.t:0 "An Message from the French"
natfra.73.d:0 "Although the Catholic Church has historically been sympathetic to French monarchism, relations with the reborn Kingdom have been deeply strained, due to the fact that the Church has long had poor relations with the Action Française. This is because its leader, Charles Maurras, is himself an agnostic, and the party's support for State Catholicism is more because Maurras admires the Church for its hierarchy than because of any faith in God.\nNow, however, in what seems to be a bid to win over the Church, French diplomats have contacted us, stating that they are aware of and understand the Church's concerns about the Maurras government, but that the blatant anti-clericalism of the Commune would be far worse, and it is in the interests of the Church and of French Catholics that we soften relations with the AF, and work towards signing a concordat. Although some are sypathetic to this message, many believe that accepting the AF's suggestions would be a betrayal of the Church's principles, especially given that the AF has not offered to do anything in exchange."
natfra.73.a:0 "They're a lesser evil compared to the Commune, we should reach out to them."
natfra.73.b:0 "We can't trust Maurras."

natfra.74.t:0 "The Church Accepts"
natfra.74.d:0 "Excellent news has reached Algiers today, as the Holy See has accepted our diplomatic advances, and announced its intention to sign a Concordat with the government of the Kingdom. It seems that what concessions we offered them have paid off, and that they have accepted the fact that we are far better for French Catholics than the Communards ever could be. This will greatly strengthen the hand of the government, as many conservative Catholics once skeptical about the AF will come around to us."
natfra.74.a:0 "Brilliant!"

natfra.75.t:0 "The Church Refuses"
natfra.75.d:0 "Disappointing news has reached Algiers today, as the Holy See has refused our diplomatic advances, seemingly unimpressed by the fact that we would be a better government for French Catholics than the atheistic Commune, and not interested in the concessions we offered. This may greatly weaken the AF government in the long term, as the support conservative Catholics will be even further out of reach, and many of our political allies in the military or other monarchist groups, and even the royal family themselves, may lose confidence in the government."
natfra.75.a:0 "A disaster!"

natfra.76.t:0 "An Offer From Deloncle"
nfa.76.d:0 "With more moderate royalist sympathisers such as de Gaulle increasingly sidelined, we have been approached with a new offer of collaboration from Eugène Deloncle, a former member of the Action Française who became disillusioned with Maurras's inaction in the years before we came to power, and who grew more sympathetic to newer nationalist ideals prevalent in Italy, Romania, Russia, and elsewhere.\nNow, however, Deloncle appears enthusiastic at the death of the republic and restoration of the monarchy, and, in spite of his differences, is willing to work with our government.\nHe does indeed appear to have a lot to offer us: he seemingly has contacts throughout the military and intelligence services, and many likeminded loyalists willing to aid him. In exchange for some political influence and concessions, Deloncle claims, he will be able to use his connections to pacify what remains of the opposition, and even infiltrate the Commune."
natfra.76.a:0 "He could be a valuable ally, give him the go-ahead."
natfra.76.b:0 "We can't trust this terrorist."

natfra.77.t:0 "The Colonel's Coalition"
natfra.77.d:0 "Having been appointed Premier by Maréchal Pétain to restore confidence in the regime and rebuild popular support, François de la Rocque now needs to find political allies, if he is to have any chance of consolidating power. As such, he today announced on the steps of the Assembly that he and his cabinet would work towards forming a new government of national unity, intended to bridge political divides and reunite the nation, alongside an anti-corruption push.\nIt is expected that this initiative will be supported by Pétain's other allies in parliament, such as Louis Marin's Fédération Républicain, and many have pinned their hopes for a restoration of order and unity onto de la Rocque. President Pétain as well is said to have high hopes for his new premier, though some of his loyalists worry that de la Rocque's power and popularity is eclipsing Pétain's own, and that his political maneouverings lack presidential oversight."
natfra.77.a:0 "We'll need to find allies..."

natfra.78.t:0 "Marin Joins the Unity Government"
natfra.78.d:0 "After many smaller nationalist and conservative parties and independents pledged their support of de la Rocque's unity government, today Louis Marin, leader of the conservative and Catholic, but avwoedly republican, Fédération Républicain, did the same, assuring de la Rocque of the support of his party. Although Marin himself hopes to amass influence for himself and his party within de la Rocque's government, many predict that his alliance with the Croix-de-Feu will simply see his movement absorbed and eclipsed."
natfra.78.a:0 "Only time will tell."

natfra.79.t:0 "The Special Premieral Powers Act"
natfra.79.d:0 "With de la Rocque's unity government having absorbed the smaller rightwing parties, the Fédératon Républicain, and many delegates from the Alliance Démocratique, there was little opposition today when he passed through the Assemvly a new Special Premieral Powers Act. The Act expands on the State of Emergency declared by Foch in 1919, giving the Premier special powers to enforce the State of Emergency and to maintain order.\nIn practice, this has concentrated extraordinary power in de la Rocque, and it is clearly him, not Pétain or anybody else, who is in control. The nation only waits to see what he will do with his newfound control over the state."
natfra.79.a:0 "We can trust the Colonel."

natfra.80.t.degaulle:0 "A Meeting with de Gaulle"
natfra.80.t.darlan:0 "A Meeting with Darlan"
natfra.80.d.degaulle:0 "Over the past months, the acceptance of Charles de Gaulle's proposals for military reform has propelled him to a position of great influence within Pétain's clique, and, by extension, within the government. As such, it is vital to secure his loyalty.\nWith this in mind, de la Rocuqe today met with the General, his fellow Great War veteran, and a man who shares many of his Catholic and nationalistic beliefs, in spite of de Gaulle's past sympathies for monarchism.\nThe two men were able to find much common ground, and de Gaulle has agreed to support the civilianisation of the junta under the Croix-de-Feu, in exchange for greater investment in the army, and greater autonomy for the general staff."
natfra.80.d.darlan:0 "Over the past months, the acceptance of François Darlan's proposals for military reform has propelled him to a position of great influence within Pétain's clique, and, by extension, within the government. As such, it is vital to secure his loyalty.\nWith this in mind, de la Rocuqe today met with the Admiral, his fellow Great War veteran, whose rapid rise through the French navy during the 1920s and 1930s, and involvment with Pétain, has caused him to develop nationalistic and anti-parliamentarian ideas shared by de la Rocque.\nThe two men were able to find much common ground, and Darlan has agreed to support the civilianisation of the junta under the Croix-de-Feu, in exchange for greater investment in the army, and greater autonomy for the general staff."
natfra.80.a:0 "We would be nothing without the heroes of the military."

natfra.81.t:0 "Our Friends in Business"
natfra.81.d:0 "Throughout the Croix-de-Feu's history, the party has been supported by many patriotic and right-leaning businessman, and in its early days the party depended entirely on financial support from the succesful perfumer François Coty. De la Rocque has always maintained good relations with the business community since, and Coty for his part has already been rewarded with the post of Minister of Finance.\nHowever, de la Rocque has many backers beyond Coty himself, and they all want something in return for their donations and support. De la Rocque is of course grateful for their contributions, and is eager to repay them somehow, but many of his advisers, and the remaining military men in the government, believe that bringing loyal businessmen into the government en masse would likely be seen as corrupt."
natfra.81.a:0 "Their loyalty has been essential: reward them with government positions."
natfra.81.b:0 "We don't want to be seen as corrupt, just favour them for contracts."

natfra.82.t:0 "Allegations of Corruption"
natfra.82.d:0 "Over the past months, several wealthy businessmen have recieved notable government posts, something that has not gone unnoticed. The remaining newspapers that have submitted to neither us nor the old junta have printed embarrassing details of longstanding Croix-de-Feu supporters being given favourable contracts and government jobs, while other businessmen are overlooked.\nDe la Rocque's allies in the business community, whose reputations have been harmed even more than de la Rocque's, are urging the Colonel to stamp out the dissent now, before we have to deal with a repeat of the earlier protests.\nOn the other hand, many of the Colonel's allies in the party and military believe that it would be more effective and sustainable to launch anti-corruption campaings, restoring public confidence in the regime, and  preventing us from growing too dependent on big business."
natfra.82.a:0 "Crush the rumours before this becomes an issue."
natfra.82.b:0 "Win them over with anti-corruption measures."

natfra.83.t:0 "Coty's Complaints"
natfra.83.d:0 "Over the past months, several wealthy businessmen have been greatly disappointed by the government's refusal to give them overtly favourable treatment, in spite of their past support for the Croix-de-Feu. Although François Coty has continued to do well, and remains influential in his post as Finance Minister, he has grown frustrated by the treatment of his fellow businessmen and political allies, and is now demanding greater concessions to big business.\nMany of de la Rocque's allies believe that we should accept Coty's demands without guaranteeing as many concessions as he might have wanted earlier, but others argue that by continuing to reject his and his allies' advances, we can finally break free from the influence of big business."
natfra.83.a:0 "Make some concessions to keep them happy."
natfra.83.b:0 "The state does not exist to serve only the wealthy!"

natfra.84.t:0 "The Enemy Within"
natfra.84.d:0 "For years now, the Croix-de-Feu has staunchly opposed the influence of "hidden socialism", claiming the existence of a vast socialist conspiracy against the French nation and its leaders, and arguing that the Maréchal's government has been inflitrated and betrayed by Communard sympathisers.\nNow, on the back of the Special Premieral Powers Act, Colonel de la Rocque today pushed through the Assembly, with the support of a clear majority, the Special Counter-Socialist Measures Act, giving the government and Deuxieme Bureau extensive powers to investigate and crush syndicalist infiltration.\nWith the valiant officers of the law already setting to work cracking down on socialist spies and their Arab nationalist puppets, the nation will be made secure in no time."
natfra.84.a:0 "Justice will be served."

natfra.85.t:0 "The Radicaux Exposed"
natfra.85.d:0 "Today, a shocking truth came to light, thanks to the determined work of the Deuxieme Bureau. The Parti Radical, supposedly a safe and well-intentioned Republican party, has been thoroughly infiltrated by Communard agents ever since the exile.\It has always been well-known that the Party splintered at the tie of the revolution, with its left wing staying on in the Commune, but what has been kept hidden up to now is that the party leadership has maintained contacts with their former colleagues in the métropole ever since. The security implications of this are, of course, horrendous, and the pa's leadership is being rounded up and questioned, with both Cammille Chautemps and Édouard Daladier already behind bars and their party soon to be dissolved.\nAs we seek to pick up the pieces of this shocking revelation, we can only hope that their co-conspirators are soon found and dealt with."
natfra.85.a:0 "Ban this insidious party!"

natfra.86.t:0 "Dealing with the Action Française"
natfra.86.d:0 "As we continue to investigate Communard infiltration, the plot has only thickened, and it appears that the right has been as thoroughly manipulated as the left.\nGeorges Valois and his Cercle Proudhon were close to the Action Française, and to Charles Maurras himself, before the revolution, and it appears that they never really fell out, with many AF men found to have maintained contacts with members of Valois's "Sorelian" movement in the Commune, allowing sensitive information to reach the reds in Paris.\nMaurras, Pujo, and several other prominent AF politicians have been rounded up by the police, and the party's membership is ouraged at their leaders' treachery, and will likely now turn to the Croix-de-Feu itself as the true party of French nationalism."
natfra.86.a:0 "I want these traitors behind bars!"

natfra.87.t:0 "The Whole Truth"
natfra.87.d:0 "As politicians and parties across the political spectrum have been investigated and exposed for their connections to the Commune, it has become clear that some malicious individuals must have co-ordinated and covered up these efforts. Given how long this infiltrationhas gone on for, such individuals can only be exceptionally high-up in the government.\nAs such, countless longstanding aides and advisors to Phillipe Pétain have been rounded up, and are currently under investigation as we seek to find the Communard agents among them.\nIn practice, this has left Pétain cut off from many of his nominal loyalists. The Maréchal's public appearances have lately declined anyway, and with de la Rocque having forged his own alliances with the army, and in control of the Assmebly, many now wonder how much power Pétain really has."
natfra.87.a:0 "De la Rocque will save the nation from these saboteurs!"

natfra.88.t:0 "An Arab Wing"
natfra.88.d:0 "As we seek to further expand the mass party of the Croix-de-Feu, a proposal has reached de la Rocque that we create a new wing of the party, to represent the Arab population in Algeria. Especially as we attack the Action Française, which had some sympathy among the natives, and as we only tighten the taxation and conscription of Algerians in anticipation of the liberation, many believe it would be politically expedient to win their loyalty, though others argue that it would be a waste of funfs, and in practice largely futile."
natfra.88.a:0 "We need the Algerians' support, go ahead."
natfra.88.b:0 "We can't spare the money for this endeavour."

natfra.89.t:0 "Incentivising Party Membership"
natfra.89.d:0 "As the government seeks to bolster membership of the Croix-de-Feu, it will be essential to ensure that party memberhsip is common among civil servants, and other government employees. One proposal to encourage membership is to give party members subtle pay rises, and to make this practice an open secret, inspiring people to join. On the other hand, it has been suggested that party members could be favoured for promotions, and for government jobs in the first place. Meanwhile, we could also simply make mebership a legal requirement, though this would likely cause some controversy."
natfra.89.a:0 "Increase the salary of known mebers."
natfra.89.b:0 "Give members better opportunities for promotions and employment."
natfra.89.c:0 "Make membership mandatory."

natfra.90.t:0 "Enshrining Corporatism"
natfra.90.d:0 "Colonel de la Rocque, with the backing of all that remains of the Assembly, and the acceptance of the increasingly isolated Maréchal, has now commited to creating a new constitution for the French nation, to better organise it for the liberation and beyond.\nThe first step in establishing the new legal framework for the Colonel's state has, to the surprise of few, been the official establishment of a Corporatist system of government.\nThe first part of the constitution to be agreed on and ratified by the government has established a system of collective management of businesses, with unions controlled by the state, and the representation of unions and government officials on company boards, to ensure fait and collective management of industry."
natfra.90.a:0 "This will ensure stability better than any market or revolution."

natfra.91.t:0 "The Presidential State"
natfra.91.d:0 "As the drafting of the constitution continues, the government has now agreed upon the system of government that it will enshrine: a Catholic and Presidential republic.\nEver since Foch took over the government in 1919, the Republic has seen governmental power concentrated in the Presidency, but so far Pétain has had to operate through unofficial or pseudo-legal means.\nHowever, some wonder if he will ever make use of these new and extensive powers: the old Maréchal's public appearances have grown more and more infrequent, and he seems to have little to no influence on the drafting of what is being widely called the "Colonel's Constitution"."
natfra.91.a:0 "Only strong leadership can save France."

natfra.92.t:0 "A Social Republic"
natfra.92.d:0 "Today, by a unanimous vote of the Assembly, the new Constitution of the newly-christened République Sociale Française was adopted, and signed into law by President Pétain. The constitution formally adopts the conservative, Catholic, and corporatist agenda of the Croix-de-Feu, creating a Presidential corporate state.\nHowever, far from stregnthening the current President, this constitution has finally brought his political career to an end. After ratifying the constitution, Maréchal Pétain cofirmed that he was retiring from political and military life, to the unanimous applause and gratitude of the Assembly.\nIt had been no secret that de la Rocque had gradually stripped away Pétain's influence since becoming Premier, but the retirement of the man who has dominated French politics since 1929 has still come as a surprise to many, though most of the population hopes that fresh leaderhsip will strengthen the country.\nFrançois de la Rocque was soon declared Pétain's succesor as President, and in a long and succesful speech vowed to do his upmost to liberate France."
natfra.92.a:0 "Adieu Pétain, et Bienvenue de la Rocque!"

natfra.93.t:0 "The Old Union Officials"
natfra.93.d:0 "Now that the government has assumed control over the trade unions and re-organised them into the CSPF, we must decide what to do with the officials of the old independent trade unions. Although we cannot deny their organisational skill and experience, these men were largely aligned with the Parti Radical or Parti Républicain-Socialiste, both of which have long had poor relations with de la Rocque.\nAs such,we must decide what to do with these men. Some believe that they should be given jobs equivalent to their old positions in exchange for loyalty, while others believe that we should tightly vet them. Others, meanwhile, argue that we should simply get rid of them all."
natfra.93.a:0 "Let them stay on if they swear loyalty."
natfra.93.b:0 "Tightly vet them for socialist sympathies."
natfra.93.c:0 "We can't trust any of them."

natfra.94.t:0 "What to do with Pétain?"
natfra.94.d:0 "Over a month has passed since Pétain, having seen his political influence slowly swept away from under his feet, resigned the Presidency to make way for de la Rocque. The Maréchal has stayed on in his military post since then, but has now informed the government of his intention to also retire from military life, though he hopes to continue his career in some form. We could keep him busy by giving him a diplomatic posting, or make him a parliamentarian (a largely ceremonial role since the new constituion concentrated power in the presidency). On the other hand, some believe it would be more advantageous if Pétain fully retired."
natfra.94.a:0 "He'll do fine as a senator."
natfra.94.b:0 "Make him our ambassador in Ottawa."
natfra.94.c:0 "Pressure him to retire entirely."

natfra.95.t:0 "A New Concordat"
natfra.95.d:0 "Ever since 1789, France's relations with the Catholic Church have frequently been strained, with successive governments attacking Catholicism. This only grew worse in 1905, when the republican government broke all ties with the Church.\nToday, however, this was set right, and François de la Rocque, having arrived in Rome the day before, signed a new Concordat with the Catholic Church, restoring Roman Catholicism as the state religion of France. De la Rocque has been congratulated for this by the Pope, and the Croix-de-Feu, always the party of the Catholic right, will likely be greatly strenghtened."
natfra.95.a:0 "Excellent news!"

natfra.96.t:0 "Anti-Semitism in the Croix-de-Feu"
natfra.96.d:0 "As the Croix-de-Feu expands, we must address the question of anti-semitism among the party membership. Although de la Rocque has condemned anti-semitism in the past, and has good relations with the Chief Rabbi Jakob Kaplan, he has also been known to condemn Jewish immigration into the African territories, and has opposed the settlement in Algeria of Jewish refugees.\nMeanwhile, the Croix-de-Feu, as a nationalist mass movement, has inevitably attracted many members with anti-semitic dispositions, and as such party members are growing increasingly divided on the matter of anti-semitism.\nDe la Rocque is thus being urged by many moderates to condemn anti-semitism again, though others believe that this would hinder our efforts to absorb former Action Française supporters."
natfra.96.a:0 "We can't risk angering the radical right."
natfra.96.b:0 "We need to take a stance against these un-French sentiments."

natfra.97.t:0 "Opposition to Female Suffrage"
natfra.97.d:0 "Our recent move towards implementing female suffrage fulfills a longstanding goal of the French right, which has long supported giving women the vote, as they are seen as modest and pious, making them ideal Catholic conservative voters.\nHowever, this has also garnered much opposition, with some claiming that we are doing it only to bolster our share of the vote, even though elections are no longer worth much, and many others arguing that women simply do not have the political experience and social responsibility needed to have equal political power to men."
natfra.97.a:0 "Their complaints mean nothing."

natfra.98.t:0 "Promoting Le Flambeau"
natfra.98.d:0 "Le Flambeau has been the official newspaper of the Croix-de-Feu for several years now, loyally supporting the message of Colonel de la Rocque. However, it is of course only read by our loyal supporters, so it currently serves little use as a propaganda outlet.\nWith this in mind, two different solutions have been proposed to bolster the paper's circulation. First, we could use govent funding to drive down its price, making it too cheap for independent newspapers to compete with. On the other hand, we could subsidise shops that sell the paper and promote it in their own ways."
natfra.98.a:0 "Drive down its price with government money."
natfra.98.b:0 "Give shops subsidies for selling it."

natfra.99.t:0 "Leisure for the People"
natfra.99.d:0 "Providing for quality popular leisure activities has long been a key policy of the Croix-de-Feu, and it today became a reality, with Colonel de la Rocque signing into law the creation of a new National People's Board for Leisure, which will supervise and arrange holidays, fitness activities, youth camps, and more besides, to reward the great people of France for their loyal service."
natfra.99.b:0 "A brilliant initiative."

natfra.100.t:0 "Le Petit Journal Purchased"
natfra.100.d:0 "On the top of our efforts to further popularise Le Flambeau, the Croix-de-Feu today purchased the longstanding and prestigious conservative newspaper Le Petit Journal. The newspaper, which is over 60 years older than our party, has a wide audience and is broadly resoected, making it an ideal mouthpiece for the government's agenda and its message to the public."
natfra.100.b:0 "The people will be better informed than ever!"

natfra.101.t:0 "Le Redressement Français"
natfra.101.d:0 "As we further solidify the corporate state, we have been approached by an organisation called the Redressment Français, or French Renewal. Founded by the succesful businessman Ernest Mercier on the advice of President Foch during the 1920s, the Redressement seeks to operate as a combination of a think tank and social club for prominent businessmen, promoting a pro-business view of corporatism alongside a traditionalist social agenda. Mercier has assured de la Rocque of his loyalty, and, citing their many shared ideals, has promised to do his best to round up support for the government among his associates."
natfra.101.b:0 "A worthy ally."

natfra.102.t:0 "The CSPF Established"
natfra.102.d:0 "Today, a special act promulgated by the rump assembly confirmed by de la Rocque has brought into being the Confédération des Syndicats Professionnels Français, or French Confederation of Professional Unions. This new government entity will absorb all currently existing trade unions, bringing them under government supervison, with each profession represented by a state union within the Confederation.Under Roger Vitrac, the organisayion will surely strenghten our support among ordinary workers, and ensure the representation of the common man."
natfra.102.b:0 "A vital component of the corporate state."

natfra.103.t:0 "Marin Retires"
natfra.103.d:0 "Today, in a lengthy speech in the Assembly, Louis Marin, leader of the Fédération Républicain, announced his full retirement from public life. Marin has led a long and succesful career, leading the conservative FR for many years, and loyally supporting both the junta and now de la Rocque.\nHowever, under de la Rocque's unity government, he has seen much of his influence taken away from him, and his support largely absorbed by the Croix-de-Feu, inspiring him to retire to reduce future tensions within the government.\nNevertheless, Marin announced his full confidence in Colonel de la Rocque, and thanked the government for all its service."
natfra.103.b:0 "We shall all miss his dedication to France."

# Various Older Events, Home Recoming, Morocco Seizing...

nfa.60.t:0 "Anti-syndicalist militias arise!"
nfa.60.d:0 "Following our successful landing on the mainland, hundreds of volunteers have arrived to our forward posts. The Armée De Terre headquarters decided to organise our local supporters into an irregular force named Milice Française (French Militia). This popular movement was quite unexpected but welcome, and we can expect more militias to arise as we liberate more regions of the Métropole. With help from the people, ousting the red scum from our beloved France will be much easier!"
nfa.60.a:0 "We're going to Paris!"

nfa.61.t:0 "Traitors!"
nfa.61.d:0 "Since the return of the reactionaries to France, all kinds of anti-syndicalist scum started crawling out of their holes. Deserters, criminals, terrorists and other lapdogs of the International Bourgeoisie offered their services to the illegitimate government in Algiers! We will have to be careful or the same type of events will happen in every region the Nationalists cross."
nfa.61.a:0 "It matters not! Death to the oppressors AND their lackeys!"

nfa.62.t:0 "France supports us!"
nfa.62.d:0 "The French government in Algiers has decided to support us in the ongoing civil war. It is possible that it is mainly because they hope to gain our support in retaking France back."
nfa.62.a:0 "Great!"

nfa.63.t:0 "France supports us!"
nfa.63.d:0 "The French government in Algiers has decided to support our cause in the civil war. It is possible that it is only due to their Catholic roots but also because they hope to gain our support in retaking France."
nfa.63.a:0 "Great!"

nfa.64.t:0 "CNT in Africa"
nfa.64.d:0 "With the CNT-FAI revolution in Spain and their gaining control over the African colonies of Spain, they have a foothold here. We chose to invade these territories to secure them from the red threat now we face a choice, what shall we do with it?"
nfa.64.a:0 "Occupy those territories."
nfa.64.b:0 "Give them to the Carlists."

nfa.65.t:0 "Conflict in Africa"
nfa.65.d:0 "The Nationalist French Government has marched on our territories in Africa! How should we respond to this action?"
nfa.65.a:0 "Let them take them."
nfa.65.b:0 "To war!"
nfa.65.c:0 "Offer what resistance we can....."

nfa.66.t:0 "Conflict in Africa"
nfa.66.d:0 "National French forces have taken our African provinces and surrendered them to the Carlist cause. What course of action should we pursue?"
nfa.66.a:0 "Let them take them."
nfa.66.b:0 "To war!"
nfa.66.c:0 "Offer what resistance we can....."

nfa.87.t:0 "Resistance to our Homecoming"
nfa.87.d:0 "Contrary to the popular support which made militias arise spontaneously, it seems the Communard government has managed to convince some of the poor people of France. A few Communard supporters are committed to hinder our efforts at reclaiming the Métropole to save the syndicalist regime. Already they are hard at work sabatoging our infrastructure, raising dissent and organizing a resistance."
nfa.87.a:0 "We must win over their support"

nfa.88.t:0 "Hidden Event"
nfa.88.d:0 "Please report to The Alpha Dog on the github if found. This is event nfa.88"
nfa.88.a:0 "Hidden Event"

nfa.110.t:0 "France Prepares to Attack us"
nfa.110.d:0 "Our spies in Corsica and Algiers have reported buildups of troops posturing for an attack against our nation. Their most likely avenue of attack will come from the south in Provence but we must keep our men flexible. Who knows what devilish plans the reactionaries have concocted during their exile. The revolutionary flame must never be extinguished by those traitors in Algiers!"
nfa.110.a:0 "They won't make it past the beach!"

nfa.111.t:0 "French Invasion of Morocco"
nfa.111.d:0 "The jackals of the French Government-in-Exile based in Algiers have sensed our weakness and decided to seize our colony of Morocco! There's not much that we can do... Some of our generals, however, believe that we should put up some resistance, even if just a token effort. A few nationalist field marshals are more extreme: if we are to still be respected as a great power, we must warn the French to move back or face our forces!"
nfa.111.a:0 "There's nothing that we can do, surrender the colony."
nfa.111.b:0 "Offer what resistance we can..."
nfa.111.c:0 "We may be weak, but we'll bow to no French - Resist any incursion."

nfa.112.t:0 "Morocco is Ours!"
nfa.112.d:0 "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us. However, some rogue units refused to follow the orders of the Kaiser himself and are ready to resist the new French administration."
nfa.112.a:0 "Hm, that's weird."

nfa.113.t:0 "Morocco is Ours!"
nfa.113.d.moroccogermanpuppet:0 "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us! Our troops are now entering the protectorate to set up a new French administration. It is victory!"
nfa.113.d.moroccoindependent:0 "The spineless Moroccans have, rightfully, bowed to our demands and have ceded their lands to us. Our troops are now entering the country, now a French protectorate for the second time. It is victory!"
nfa.113.a:0 "Great!"

nfa.114.t:0 "The German Warning"
nfa.114.d:0 "It seems the German giant is not so dead as it seems... After receiving our demands for the surrender of Morocco, the remnants of the Reich's government have ordered their troops to resist any French incursions into their colony, while also warning our cabinet to either cease the march into Morocco, or face German forces..."
nfa.114.a:0 "Maybe we shouldn't mess with them... Retreat!"
nfa.114.b:0 "Ignore their threats, advance into Morocco."

nfa.115.t:0 "Our Threats Have Been Ignored"
nfa.115.d:0 "The Algiers government has decided to ignore our warnings and their forces have already crossed the border into German Morocco. What shall we do now?"
nfa.115.a:0 "There's nothing that we can do, surrender the colony."
nfa.115.b:0 "Offer what resistance we can..."
nfa.115.c:0 "They made their choice - War!"

nfa.116.t:0 "French Invasion of Morocco!"
nfa.116.d:0 "Following the collapse of the once great German Empire, and our newfound independence, the French in Africa have taken it upon themselves to demand control over our territory, or risk facing war. What say we?"
nfa.116.a:0 "We have no choice but to surrender..."
nfa.116.b:0 "We shall fight to the end!"

nfa.117.t:0 "The Moroccans have Resisted!"
nfa.117.d:0 "Foolishly, it seems as though the Moroccans have decided to snub our demands and will not be letting us enter the Kingdom. This is an insult to France, and must surely be dealt with at once. The Morroccans will be punished for their mistake."
nfa.117.a:0 "Unfortunately, we are not yet ready for war..."
nfa.117.b:0 "It is time to attack!"

### Case Peace Deals NFA/GER
nfa.120.t:0 "[GER.GetName] invites us to discuss the fate of France"
nfa.120.d:0 "With the conclusion of peace with the communards, France has fallen into two spheres of influence. Without a prearranged agreement coming to fruition during the war, each side staked claim to as much land as they could. While some in our government holds out hope that the Germans will let us take control of the rest of their occupation zone, it is also painfully clear that they hold all the cards at this table. If we want to see France back under one banner, we will not have any room for counter negotiations."
nfa.120.a:0 "What terms do they wish to dictate this time?"
nfa.120.b:0 "It is a trick, send no reply"

nfa.121.t:0 "The French decline our offer"
nfa.121.d:0 "Assuming ulterior motives for our offer of talks to discuss the fate of the French land that we currently occupy, the government of France has declined to meet with us. While we had hoped that the French could be persuaded to cover the occupation cost through us ceding the uncontested territory that we gained from the Second Weltkrieg, our men will have to remain in France a little bit longer to pacify any remaining communard menace lurking in the shadows."
nfa.121.a:0 "Unfortunate"

nfa.122.t:0 "Congress of Lyon breaks down"
nfa.122.d:0 "In an uproar over our demands, the French have walked out on the conference. Any hope for a peaceful resolution has been dashed as the diplomatic relations between our two nations and stretched to the breaking point over what the French view as outrageous demands pushed forwards by our diplomats. While the French may be furious, our soldiers are not keen on the idea of remaining inside France to pacify any remaning communards who lurk in the shadows."
nfa.122.a:0 "At least we tried to reconcile..."

nfa.123.t:0 "Congress of Lyon concludes successfully"
