NFA_rebuild_legitimacy_cat:0 "A New Reconquest"
NFA_rebuild_legitimacy_cat_desc:0 "After two decades, the fires of revolution have finally been extinguished, and France is once again at peace. However, our people remain deeply divided: some welcome us as liberators, others lament the fall of the Commune, and most are simply in shock, exhausted by the war, their lives deeply upended for the second time in a generation. We have reconquered the métropole, and it will now be an immense effort to conquer the hearts and minds of our countrymen.\n\nTo fully secure our hold back over the métropole we must rebuild our image in the eyes of the people who have seen us depicted as demons for the last twenty years. Each state in the métropole can be reintegrated back into France once they reach\n§YCompliance§! > §C80%§!\n§YResistance§! < §R10%§!"

