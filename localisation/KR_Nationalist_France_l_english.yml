nfa.134.d.1.bel:0 "With an overwhelming presence extending over the major metropolitan region in occupied France, our diplomats have lots of room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany a great deal of lives and materials, many of which were destroyed at the hands of the French. They are pushing for the enforcement of unrestricted military access for our units inside of France to make sure that they do not arm themselves for a future war against us, the dismantling of the French forts along our shared border, a restriction on the tonnage of new French warships, the establishment of Brittany firmly in our sphere, and the annexation of the Pas-de-Calais region into Belgium. A short term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the rest of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for the demand that France must be subjected to economic dependence upon Germany. They must keep all of the previous agreements as well as submit themselves to becoming a member of the Mitteleuropan economic union. If their economy is dependent on ours, they can't afford to rise against us!\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted, the more reasonable request of the moderates that is likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
