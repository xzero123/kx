nfa.20.t:0 "Deal With Political Opposition"
nfa.20.d:0 "The democratic camp has the support of many prominent journalists and intellectuals, and as such Henri Mordacq has come close to dominate public discourse, appearing on the frontpages of a newspaper or another every other day, having his speech broadcast on the radio to hundreds of thousands of listeners, while the government and Pétain struggle to keep up, used to deal with a usually much more compliant mass media, happy to simply publish whatever the government feeds them. Some in the entourage of the Marshal argue that we should simply let the man speak, let the debate run its course, that this is at most a small upset that would soon blow over. Others argue that, on the contrary, every second that the Bear is free, the regime is a little more in danger, considering him a dangerous, certainly Commune-backed revolutionary. The Marshal himself would instead prefer to go on a media counter-offensive: he after all was known to bolster morale with fiery speeches during the Great War.\n\nWhat should be done?"
nfa.20.a:0 "Let Him Talk."
nfa.20.b:0 "Time for a media counter-offensive!"
nfa.20.c:0 "Shut Him Down!"

Deal_With_Political_Opposition_Airwaves:0 "Fight Back Against Democratic Rhetoric"
Deal_With_Political_Opposition_Airwaves_desc:0 "The press, the media, the “Fourth Estate” has been instrumental in this struggle, as competing media outlets throw their support behind either Pétain or Mordacq, or simply profit off the political fever gripping our nation to boost their sales, each new edition bringing new information, each radio broadcast an occasion for political mongering: we cannot let the Democrats win on this battlefield of the airwaves."

nfa.21.t:0 "The Airwaves Bounce Back"
nfa.21.d:0 "In a shocking turn of events, the competing speech broadcasted by Henri Mordacq has proved more popular than the speech delivered by Marshal Pétain: thousands of listeners tuning in all of the empire to listen to the words of the Bear of Arras, intently listening to his calls to reform and attack on a government supposedly too bloated and ineffective to properly lead France to her rebirth. We may have lost the battle, but not the war, though this setback certainly does not look good even to our most dedicated supporters." 
nfa.21.a:0 "Curses"

nfa.22.t:0 "The Airwaves Bounce Back"
nfa.22.d:0 "It was a foregone conclusion: the interview given by Marshal Pétain, giving his analysis and heartfelt thoughts on the current crisis on a popular radio proved immensely popular, with thousands of listeners tuning in all of the empire to listen to the words of the Lion of Verdun. The government can sigh a sigh of relief: despite all the slander, despite the attacks, the people has not abandoned the Marshal, at least, not yet."
nfa.22.a:0 "Français! You have neither been sold or betrayed, nor abandoned."

Deal_With_Political_Opposition_Parades:0 "Deal with Democratic Protest"
Deal_With_Political_Opposition_Parades_desc:0 "Mordacq is planning a protest in a major city in a few days, which could bring more people to his cause and make us look powerless. If Mordacq does not want to fall into illegality, he must get official approval for any mass gathering: what should be done?"

nfa.23.t:0 "Factious Protest"
nfa.23.d:0 "The entourage of the Marshal is divided on how to deal with Mordacq’s coming protest: some argue that these protests are entirely legal, and that banning them would simply prove the Bear’s point, making Pétain look tyrannical. Others argue that this would certainly bring more people to his cause and make us look powerless: if Mordacq does not want to fall into illegality, he must get official approval for any mass gathering: it would be easy to find some way to prevent this protest from taking place, whether that be security concerns or some form not turned in on time."
nfa.23.a:0 "The Lion is no tyrant, let him do his little protest"
nfa.23.b:0 "Woops, looks like permit A38 was not properly stamped! What a shame"

Deal_With_Political_Opposition_Speech:0 "Mordacq’s Speeches"
Deal_With_Political_Opposition_Speech_desc:0 "Mordacq has been tirelessly giving speeches to ever growing audiences, with each public appearance gaining more followers as he charismatically defends his proposals and denounces the regime, though generally staying clear of personal attacks against Marshal Pétain. In any case, we cannot let him dominate public discourse: something must be done."

nfa.24.t:0 "The Bear Draws A Crowd"
nfa.24.d:0 "The idea seemed brilliant: two speeches, in two different locations, by the two most prominent men of our nation, at the same time. What better way to find out who still has if not the favor, at least the interest of the French people, one would give a speech to a full house, the other to a few die-hard supporters. Unfortunately, this was a gamble, and Pétain lost it. Though a respectable number of people, primarily veterans, came to listen to the Marshal’s speech, we must concede defeat: the speech given by Mordacq drew an enormous crowd, and that is all that will be remembered about this day. There is no other way to put it: this is a humiliation."
nfa.24.a:0 "No love for an old Marshal"

nfa.25.t:0 "The Marshal Draws A Crowd"
nfa.25.d:0 "The idea was brilliant: two speeches, in two different locations, by the two most prominent men of our nation, at the same time. What better way to find out who still has if not the favor, at least the interest of the French people, one would give a speech to a full house, the other to a few die-hard supporters. This was a gamble, and Pétain won big. Though a respectable number of people came to listen to Mordacq’s speech, his supporters have to admit defeat: the speech given by the Lion drew an enormous crowd, primarily veterans who came to see the hero of Verdun once more. The Marshal urged the people to remain united in these trying times, focused on the coming war with the Commune, ending his speech by the now immortal phrase said at Verdun, two decades ago: “Courage, on les aura”, “Be strong, we’ll get’em”, though whether this was aimed at the Communards or Mordacq’s  supporters, no one knows."
nfa.25.a:0 "Alright, still got it!"

nfa.26.t:0 "A Speech Too Far?"
nfa.26.d:0 "Henri Mordacq is a charismatic man, and he has ceaselessly proved it these past few months. He now routinely gives fiery speeches in every venue one could think of, gaining more followers along the way. But Marshal Pétain can still count on the admiration and respect of much of our nation, particularly veterans, and as such some in his entourage propose that the Lion of Verdun too go on a tour of our nation to give competing speeches and draw attention away from Mordacq. Others argue that this could prove dangerous, both for the Marshal’s health and for his reputation, making him seem desperate. Finally, there are some convinced that the Bear must be stopped at all costs: denouncing him a seditious individual working in concert with the Commune should do the trick and prevent him from legally giving speeches."
nfa.26.a:0 "Just let him talk, he’ll tire himself out."
nfa.26.b:0 "The Lion is going on tour!"
nfa.26.c:0 "Shut. It. Down. Why let a clear traitor speak his traitorous drivel?"

Deal_With_Political_Opposition_Barrack:0 "Ensure Military Loyalties"
Deal_With_Political_Opposition_Barrack_desc:0 "Though the armed forces still overwhelmingly support the Marshal, some are proving receptive to the promises of Mordacq: the armed forces have traditionally stayed clear of political involvement, but the debate with the Bear is growing too important for the “la Grande Muette” to ignore. Something must be done to make sure the armed forces stay on the right side."

nfa.27.t:0 "Whispers in the Great Mute"
nfa.27.d:0 "Democratic pamphlets, editions of “Lessons of 1914” and the agitation slowly spreading among civilians have been making their way to active duty soldiers. So far, these attempts by the democratic camp have proven somewhat unfruitful, but the armed forces are the backbone of the Marshal’s regime: dissidence here cannot be tolerated. Of course, soldiers openly speaking against the Marshal will be punished, but some among the officer corp are arguing for more proactive measures. By staying vigilant of the mood in officer lounges and barracks alike, we can quietly deal with agitators by promoting our most loyal supporters or assigning opponents to patrols in the deepest parts of the Sahara where they can ramble without causing trouble, while tighter control of incoming mail will prevent factious literature from making its way into the wrong hands, though this might anger some and prove difficult to enforce. What should be done?"
nfa.27.a:0 "Let’s not make life more difficult for the footsoldier, no dangerous ideas will spread."
nfa.27.b:0 "Better safe than sorry, implement temporary restraints on incoming mail."

